    <p class=\"p10\">\u2212 <span class=\"s35\">C</span>trough,Day26 /<span class=\"\
    s35\">C</span>trough,Day2</p>\n<p>\u2212 AUC<span class=\"s13\">t</span>a<span\
    \ class=\"s11\">u,</span>Da<span class=\"s11\">y25</span> /AUC For 30 mg/day:</p>\n\
    <p class=\"p10\">tau,Day1</p>\n<p class=\"p10\">\u2212 <span class=\"s35\">C</span>max,Day39\
    \ /<span class=\"s35\">C</span> max,Day29,adjusted \n\u2212 <span class=\"s35\"\
