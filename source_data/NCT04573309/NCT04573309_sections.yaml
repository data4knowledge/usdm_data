    s47\">N</span><span class=\"s35\">o</span>te<span class=\"s35\">:</span> t<span\
    \ class=\"s35\">o</span><span class=\"s47\">t</span>a<span class=\"s35\">l</span>\
    \ m<span class=\"s47\">o</span>l<span class=\"s35\">ybd</span>e<span class=\"\
    s35\">num</span> a<span class=\"s35\">nd</span> <span class=\"s47\">PU</span><span\
    \ class=\"s35\">F</span> m<span class=\"s35\">o</span>l<span class=\"s35\">ybd</span>e<span\
    \ class=\"s35\">num</span> c<span class=\"s35\">on</span><span class=\"s47\">c</span>e<span\
    \ class=\"s35\">n</span>t<span class=\"s47\">r</span>ati<span class=\"s35\">on</span><span\
    \ class=\"s47\">-</span>ti<span class=\"s47\">m</span><span class=\"s35\">e</span>\
    \ <span class=\"s35\">prof</span>i<span class=\"s47\">l</span>e<span class=\"\
    s35\">s</span> <span class=\"s35\">on</span> <span class=\"s47\">D</span>a<span\
    \ class=\"s35\">y</span> <span class=\"s35\">28</span></p>\n<p>after the last\
    \ 15 mg ALXN1840 dose will be extrapolated to Day 29 (0-24 hr) and subtracted\
    \ from the observed Day 29 concentration-time profiles after the first 30 mg</p>\n\
    <p>Page 53 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol\
    \ Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p class=\"p10\"><span class=\"s47\">A</span>L<span class=\"s47\">XN</span><span\
    \ class=\"s35\">1840</span> <span class=\"s35\">do</span><span class=\"s47\">s</span><span\
    \ class=\"s35\">e</span> <span class=\"s35\">for</span> t<span class=\"s35\">he</span>\
    \ e<span class=\"s47\">s</span>tim<span class=\"s47\">a</span>ti<span class=\"\
    s35\">on</span> <span class=\"s35\">of</span> t<span class=\"s35\">he</span> <span\
    \ class=\"s35\">C</span> max,Day29,adjusted <span class=\"s35\">,</span> <span\
    \ class=\"s35\">C</span> trough,Day30,adjusted <span class=\"s35\">,</span> a<span\
    \ class=\"s35\">nd</span> <span class=\"s47\">AU</span><span class=\"s35\">C</span>\
    \ tau,Day29,adjusted <span class=\"s35\">.</span></p>\n<p>\u2022 Apparent terminal\
    \ phase elimination rate constant (\u03BB<span class=\"s11\">z</span> )</p>\n\
    <p>\u2022 Terminal elimination half-life (t<span class=\"s11\">\xBD</span> )</p>\n\
    <p>\u2022 Apparent total body clearance (CL/F) of ALXN1840 from plasma</p>\n<p>\u2022\
    \ Apparent volume of distribution (V<span class=\"s11\">d</span> /F).</p>\n<p>Additional\
    \ plasma PK parameters may be calculated if deemed appropriate.</p>\n<p>Plasma\
    \ concentrations of total molybdenum and PUF molybdenum vs. time data will be\
    \ presented in a data listing by participant. Plasma concentration data will be\
    \ summarized separately by analyte and time point for each treatment by day using\
    \ the following descriptive statistics: number of participants, arithmetic mean,\
    \ geometric mean (GM), SD, coefficient of variation (CV), GMCV, median, minimum,\
    \ and maximum. Mean plasma concentration versus scheduled time profiles will be\
    \ presented in figures on both linear and semilogarithmic scales. Individual plasma\
    \ concentration versus actual time profiles will be presented similarly.</p>\n\
    <p>Pharmacokinetic parameters derived from plasma concentrations of total molybdenum\
    \ and PUF molybdenum will be presented in data listings and summarized separately\
    \ using the following descriptive statistics: number of participants, arithmetic\
    \ mean, GM, SD, arithmetic CV, GMCV, median, minimum, and maximum. Geometric mean\
    \ and geometric CV will be presented for C<span class=\"s13\">m</span>a<span class=\"\
    s11\">x</span> and AUCs only.</p>\n<p>For PD (total and PUF copper and LBC) and\
    \ biomarker endpoints (ceruloplasmin, ceruloplasmin-bound copper), concentration-time\
    \ data will be listed and summarized with descriptive statistics and plotted.\
    \ The same analyses will be conducted on the absolute and percent changes from\
    \ baseline of these concentration-time data.</p>"
9-5:
  name: ''
  sectionNumber: 9.5.
  sectionTitle: Interim Analyses
  text: <p>Marketing Authorisation Application(s) may be submitted before all patients
    complete the Treatment Periods; therefore, interim analyses of safety and efficacy
    data may be performed to support these submissions. These analyses will be descriptive
    only; they will not include formal hypothesis testing and will not be used to
    adapt the study. Full details will be provided in the SAP.</p>
9-6:
  name: ''
  sectionNumber: 9.6.
  sectionTitle: Data Monitoring Committee
  text: <p>There will not be a Data Monitoring Committee, but provision is included
    for an SRC (Section 9.7).</p>
9-7:
  name: ''
  sectionNumber: 9.7.
  sectionTitle: Safety Review Committee (SRC)
  text: "<p>A SRC, composed of a minimum of the Investigator, Alexion Medical Monitor,\
    \ and Alexion Safety Physician, will meet at the end of 15 mg/day dosing to confirm\
    \ proceeding to 30 mg/day and as necessary based on any emerging safety concerns\
    \ as described in Section 6.6.</p>\n<p>Page 54 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span\
    \ class=\"s6\">0</span>-WD-204</p>"
