    \ elimination half-life (t<span class=\"s11\">\xBD</span> )</p>\n<p><span class=\"\
    s15\">\u2022</span> Apparent total body clearance (CL/F) of ALXN1840 from plasma</p>\n\
    <p><span class=\"s15\">\u2022</span> Apparent volume of distribution (V<span class=\"\
    s11\">d</span> /F).</p>\n<p>Additional plasma PK parameters may be calculated\
    \ if deemed appropriate.</p>\n<p>Plasma concentrations of total molybdenum and\
    \ PUF molybdenum vs. time data will be presented in a data listing by participant.\
    \ Plasma concentration data will be summarized separately by analyte and time\
    \ point for each treatment by day using the following descriptive statistics:\
    \ number of participants, arithmetic mean, geometric mean (GM), SD, coefficient\
    \ of variation (CV), GMCV, median, minimum, and maximum. Mean plasma concentration\
    \ versus scheduled time profiles will be presented in figures on both linear and\
    \ semilogarithmic scales. Individual plasma concentration versus actual time profiles\
    \ will be presented similarly.</p>\n<p>Pharmacokinetic parameters derived from\
    \ plasma concentrations of total molybdenum and PUF molybdenum will be presented\
    \ in data listings and summarized separately using the following descriptive statistics:\
    \ number of participants, arithmetic mean, GM, SD, arithmetic CV, GMCV, median,\
    \ minimum, and maximum. Geometric mean and geometric CV will be presented for\
    \ C<span class=\"s13\">m</span>a<span class=\"s11\">x</span> and AUCs only.</p>\n\
    <p>For PD (total and PUF copper and LBC) and biomarker endpoints (ceruloplasmin,\
    \ ceruloplasmin-bound copper), concentration-time data will be listed and summarized\
    \ with descriptive statistics and plotted. The same analyses will be conducted\
    \ on the absolute and percent changes from baseline of these concentration-time\
    \ data.</p>\n<p>Marketing Authorisation Application(s) may be submitted before\
    \ all patients complete the Treatment Periods; therefore, interim analyses of\
    \ safety and efficacy data may be performed to support these submissions. These\
    \ analyses will be descriptive only; they will not include formal hypothesis testing\
    \ and will not be used to adapt the study. Full details will be provided in the\
    \ SAP.</p>\n<p>There will not be a Data Monitoring Committee, but provision is\
    \ included for an SRC (Section 9.7).</p>\n<p>A SRC, composed of a minimum of the\
    \ Investigator, Alexion Medical Monitor, and Alexion Safety Physician, will meet\
    \ at the end of 15 mg/day dosing to confirm proceeding to 30 mg/day and as necessary\
    \ based on any emerging safety concerns as described in Section 6.6.</p>\n<p>\
    \ </p>"
