5-1:
  name: ''
  sectionNumber: 5.1.
  sectionTitle: ''
  text: "<p><i>Age</i></p>\n<p>Inclusion Crite<span class=\"s6\">r</span>ia</p>\n\
    <p>1. Participants aged \u226518 at the time of signing the ICF. \n<i>Type of\
    \ Participants and Disease Characteristics</i></p>\n<p>2. Diagnosis of WD by Leipzig\
    \ Criteria \u2265 4 documented by testing as outlined in the 2012 \nEuropean Association\
    \ for the Study of Liver WD Clinical Practice Guidelines \n(Ferenci, 2003; EASL,\
    \ 2012) or by historical test results for WD including some or all of the \nfollowing:</p>\n\
    <p>\u2022 Presence of Kayser Fleischer rings,</p>\n<p>\u2022 Neurological symptoms,</p>\n\
    <p>\u2022 Serum ceruloplasmin below reference range,</p>\n<p>\u2022 Coombs-negative\
    \ hemolytic anemia,</p>\n<p>\u2022 Elevated liver or urinary copper,</p>\n<p>\u2022\
    \ Presence of mutations in the ATP7B gene, or</p>\n<p>\u2022 Other, as considered\
    \ appropriate, may be used instead to confirm the diagnosis of WD.</p>\n<p>3.\
    \ Participants who in the opinion of the referring Investigator may benefit from\
    \ decoppering \ntherapy.</p>\n<p>4. Participants must be able to comply with all\
    \ study-related procedures.</p>\n<p>5. Participants must be able to reside in\
    \ the CRU for intensive metabolic monitoring of copper \nand molybdenum.</p>\n\
    <p>6. Participants willing to discontinue chelator therapy for approximately 4\
    \ days prior to \ninitiation of ALXN1840 to allow a baseline assessment of copper\
    \ balance.</p>\n<p>7. Participants with adequate venous access to allow collection\
    \ of required blood samples.</p>\n<p>8. Participants must be able to swallow intact\
    \ ALXN1840 tablets.</p>\n<p>9. Participants willing to avoid use of minerals containing\
    \ copper, zinc, or molybdenum \nthroughout the study duration.</p>\n<p>10. Participants\
    \ willing to adhere to copper/molybdenum-controlled diet during inpatient \nperiods\
    \ and willing to comply with a low copper dietary requirement during the \nOutpatient\
    \ Period. \n<i>Sex</i></p>\n<p>11. Contraceptive use by men or women should be\
    \ consistent with local regulations \nregarding the methods of contraception for\
    \ those participating in clinical studies. \na. Male participants:</p>\n<p>\u2022\
    \ Male participants, if heterosexually active and with a female spouse or partner\
    \ of \nchildbearing potential or a pregnant or breastfeeding spouse or partner,\
    \ must agree to \nuse barrier contraception (male condom) for the duration of\
    \ the study and for at least \n3 months after the end of systemic exposure of\
    \ the study intervention. Male</p>\n<p>Page 31 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span\
    \ class=\"s6\">0</span>-WD-204</p>\n<p>participants must not donate sperm for\
    \ at least 3 months after the end of systemic exposure of the study intervention.</p>\n\
    <p><span class=\"s36\">\u2022</span> Female spouses or partners of male participants\
    \ who are of childbearing potential \nmust use highly effective contraception\
    \ as defined below and in Section 10.4, starting \nat least 1 menstrual cycle\
    \ before (the male participant's) first study intervention \nadministration and\
    \ continuing until at least 3 months after the end of their male \npartner's systemic\
    \ exposure to the study intervention.</p>\n<p>\u2022 Barrier contraception (male\
    \ condom) is required even with documented medical \nassessment of surgical success\
    \ of a vasectomy. For male participants who have had a \nvasectomy (with documented\
    \ evidence of azoospermia if possible) and agree to use a \nmale condom for the\
    \ stated time period, no additional contraceptive method is \nrequired by their\
    \ female partner. \nb. Female participants:</p>\n<p>\u2022 Female participants\
    \ or female partners of male participants of childbearing potential \n(including\
    \ breastfeeding females), if heterosexually active, must be willing to follow\
    \ \nprotocol-specified contraception guidance starting at least 1 menstrual cycle\
    \ before \nfirst study intervention administration and continuing for at least\
    \ 3 months after the \nend of systemic exposure of the study intervention. Female\
    \ participants must not \ndonate ova for at least 3 months after the end of systemic\
    \ exposure of the study \nintervention.</p>\n<p>\u2022 Female participants who\
    \ are documented as being of non-childbearing potential as \ndefined in Section\
    \ 10.4 are exempt from contraception requirements.</p>\n<p>\u2022 Highly effective\
    \ contraceptive methods for female participants and female partners of \nmale\
    \ participants are described in Section 10.4. \n<i>Informed Consent</i></p>\n\
    <p>12. Participants capable of giving signed informed consent, which includes\
    \ compliance with \nthe requirements and restrictions listed in the ICF and in\
    \ this protocol. \n<span class=\"s22\"><b>5</b></span><span class=\"s21\"><b>.</b></span><span\
    \ class=\"s22\"><b>2.</b></span> <span class=\"s21\"><b>E</b></span><span class=\"\
    s22\"><b>x</b></span><span class=\"s20\"><b>c</b></span><span class=\"s37\"><b>l</b></span><span\
    \ class=\"s19\"><b>u</b></span><span class=\"s20\"><b>s</b></span><span class=\"\
    s37\"><b>i</b></span><span class=\"s22\"><b>on</b></span> <span class=\"s21\"\
    ><b>C</b></span><span class=\"s20\"><b>r</b></span><span class=\"s37\"><b>it</b></span><span\
    \ class=\"s20\"><b>er</b></span><span class=\"s37\"><b>i</b></span><span class=\"\
    s22\"><b>a</b></span>\n<i>Medical Conditions</i></p>\n<p>1. Decompensated cirrhosis\
    \ or model for end-stage liver disease (MELD) score &gt; 13.</p>\n<p>2. Modified\
    \ Nazer score &gt; 7 (Dhawan, 2005).</p>\n<p>3. Clinically significant gastrointestinal\
    \ bleed within past 3 months.</p>\n<p>4. Alanine aminotransferase (ALT) &gt; 2\
    \ \xD7 upper limit of normal (ULN).</p>\n<p>5. Marked neurological disease requiring\
    \ assistance with self-care or activities of daily life.</p>\n<p>6. Hemoglobin\
    \ less than lower limit of the reference range for age and sex.</p>\n<p>7. Active\
    \ infection with hepatitis B virus (positive hepatitis B surface antigen) or C\
    \ virus \n(participants with positive hepatitis C antibody result would require\
    \ confirmation of \nactive disease with a positive hepatitis C polymerase chain\
    \ reaction test), or seropositivity \nfor human immunodeficiency virus (HIV).</p>\n\
    <p>Page 32 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol\
    \ Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>8. History or presence of/significant history of or current cardiovascular,\
    \ respiratory, hepatic, \nrenal, gastrointestinal, endocrinological, hematological,\
    \ or neurological disorders, or \npsychiatric disorder that in the opinion of\
    \ the Investigator may constitute a risk when \ntaking the study intervention;\
    \ or may interfere with the interpretation of data. \n<i>Prior/Concomitant Therapy</i></p>\n\
    <p>9. Previous treatment with ALXN1840 or other form of tetrathiomolybdate within\
    \ 1 year prior \nto dosing.</p>\n<p>10. Previous treatment with zinc within 21\
    \ days prior to Day 1. \n<i>Prior/Concurrent Clinical Study Experience</i></p>\n\
    <p>11. The use of an experimental or unapproved/unlicensed therapy at the same\
    \ time or within 90 \ndays or 5 half-lives, whichever is longer, prior to the\
    \ Screening Visit. \n<i>Diagnostic Assessments</i></p>\n<p>12. Participants in\
    \ renal failure, defined as in end-stage renal disease on dialysis (chronic kidney\
    \ \ndisease [CKD] stage 5) or creatinine clearance &lt; 30 mL/min (Levey, 2006).\
    \ \n<i>Other Exclusions</i></p>\n<p>13. Pregnant (or females who are planning\
    \ to become pregnant) or breastfeeding females \n(women of childbearing potential\
    \ must have a negative serum pregnancy test result at \nscreening).</p>\n<p>14.\
    \ Known sensitivity to ALXN1840, ALXN1840 excipients (anhydrous dicalcium phosphate,\
    \ \nanhydrous sodium carbonate), or any of the ingredients contained in ALXN1840\
    \ or \nrelated compounds.</p>\n<p>15. In the opinion of the Investigator, the\
    \ participant and/or their legal guardian is likely to be \nnon-compliant or uncooperative\
    \ during the study.</p>\n<p>16. History of illicit drug abuse, history of significant\
    \ alcohol abuse within 1 year prior to the \nScreening Visit, or clinical evidence\
    \ of substance and/or alcohol abuse within the 2 years \nbefore screening. Alcohol\
    \ abuse is defined as regular weekly intake of more than 14 units \n(for both\
    \ males and females), using the following National Health Service (NHS) alcohol\
    \ \ntracker http://www.nhs.uk/Tools/Pages/drinks-tracker.aspx.</p>\n<p>17. Positive\
    \ urine drug toxicology screen at Screening or on Day -8 (cannabinoids will not\
    \ be \ntested).</p>\n<p>18. Alcohol consumption within 48 hours prior to study\
    \ intervention administration or positive \nalcohol breath test at screening or\
    \ on Day -8.</p>\n<p>19. Participants unwilling to consistently complete every\
    \ meal and tolerate a controlled, limited \nmenu for the duration of the study.</p>"
5-3:
  name: ''
  sectionNumber: 5.3.
  sectionTitle: Lifestyle Considerations
  text: "<p>Participants must be able and willing to adhere to the lifestyle restrictions\
    \ detailed in Table 5.</p>\n<p>Page 33 of 74 \nAlexion Confidential</p>\n<p class=\"\
    p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p><b>Table 5:</b></p>\n<p><b>Restrictions Timeframe\
    \ Restriction Applies Restrictions End</b></p>\n<p><b>Food</b> Participants will\
    \ remain on a copper/molybdenum-controlled diet. Standardized copper- and molybdenum-controlled\
    \ meals will be provided. Male participants will receive larger meals than female\
    \ participants, with adequate meal size to ensure appropriate daily caloric intake.\
    \ If a participant is unable to eat 100% of the food, the remaining food will\
    \ be weighed and reported in the CRF to support copper/molybdenum determination\
    \ as a fraction of the total meal. Participants will be expected to fast overnight.\
    \ During the dosing period, participants will be administered ALXN1840 with 240\
    \ mL of water each morning; participants must remain fasted for a least 2 hours\
    \ after dose administration.</p>\n<p>Dietary restrictions will remain in place\
    \ during Inpatient Periods 1 and 2.</p>\n<p>Participants may return to routine\
    \ diet after completion of Day 40.</p>\n<p><b>Fluids</b> All participants will\
    \ drink water from the same large water bottle dispenser. There will be no set\
    \ maximum volume of water that the participants must consume, but there will be\
    \ a minimal volume that they must consume each day (1.5 L). The precise volume\
    \ that each participant consumes will be measured.</p>\n<p>Water restrictions\
    \ will remain in place during Inpatient Periods 1 and 2.</p>\n<p>Participants\
    \ may return to routine fluid intake after completion of Day 40.</p>\n<p><b>Alcohol</b>\
    \ 48 hours before chec<span class=\"s14\">k</span>-in to the CRU (Day -8 and Day\
    \ 22/23) and until discharge on Day 40, and 48 hours before each study Outpatient/Follow-up\
    \ Visit.</p>\n<p>Discharge from the CRU and completion of EOS Visit.</p>\n<p><b>Physical\
    \ activity</b> Participants will carry out daily scheduled light exercise. This\
    \ is to help encourage regular bowel movements and for health benefits to the\
    \ participants.</p>\n<p>Participants must refrain from strenuous activity for\
    \ 24 hours prior to each study visit for the duration of the stud<span class=\"\
    s14\">y</span>.</p>\n<p>48 hours prior to chec<span class=\"s14\">k</span>-in\
    \ to the CRU (Day -8 and Day 22/23) and until discharge on Day 40.</p>\n<p>Restrictions\
    \ end after completion of EOS Visit.</p>\n<p><b>Concomitant medication</b> \n\
    Concomitant medication guidelines are as per \nSection 6.5.</p>\n<p>Note: If participants\
    \ have a medical need to take any new medication(s) prescribed to them by a doctor,\
    \ they should follow the medical advice but inform the Investigator as soon as\
    \ possible afterwards. Investigator in consultation with Alexion should determine\
    \ participant's continued suitability to remain in the study.</p>\n<p>Signing\
    \ of informed consent until EOS Visit.</p>\n<p>Restrictions ends after completion\
    \ of EOS Visit.</p>\n<p><b>Participant Lifestyle Considerations</b></p>\n<p>Page\
    \ 34 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>ALXN184<span\
    \ class=\"s6\">0</span>-WD-204</p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n\
    <p><b>Restrictions Timeframe Restriction Applies Restrictions End</b></p>\n<p><b>Nonprescription/over-the-counter\
    \ medication</b> Any nonprescription/over-the-counter medication may be taken\
    \ under the direction of the Investigator. Over-the-counter medications may be\
    \ given if they are not expected to impact the outcome of the study. Acetaminophen\
    \ should be limited to 1000 mg/day. Herbal remedies must be discontinued at least\
    \ 7 days prior to first admission until study completion.</p>\n<p>Allowed under\
    \ direction of Investigator.</p>\n<p>After the EOS Visit.</p>\n<p><b>St John's\
    \ wort</b> \nAny herbal remedy or dietary supplement containing \nSt John's wort.</p>\n\
    <p>2 weeks before the planned first study intervention is administered.</p>\n\
    <p>After EOS Visit.</p>\n<p><b>Blood and plasma donation</b> Blood donation or\
    \ blood loss in excess of 500 mL in the 60 days prior to screening (Section 5.2).</p>\n\
    <p>1 month after EOS Visit.</p>\n<p><b>Contraception</b> Participants must consistently\
    \ and correctly use one or more of the appropriate contraceptive methods described\
    \ in Section 10.4.</p>\n<p>Start times for contraceptives vary according to method\
    \ used (see Section 5.1 [inclusion criteria]).</p>\n<p>See Section 10.4.</p>\n\
    <p>Abbreviations: CRF = case report form; CRU = clinical research unit; EOS =\
    \ End of Study; SoA = Schedule of \nActivities.</p>"
5-4:
  name: ''
  sectionNumber: 5.4.
  sectionTitle: Screen Failures
  text: "<p>Screen failures are defined as participants who consent to participate\
    \ in the clinical study but are not subsequently assigned to study intervention.\
    \ A minimal set of screen failure information is required to ensure transparent\
    \ reporting of screen failure participants to meet the Consolidated Standards\
    \ of Reporting Trials (CONSO<span class=\"s6\">R</span>T) publishing requirements\
    \ and to respond to queries from regulatory authorities. Minimal information includes\
    \ demography, screen failure details (eg, failed eligibility criteria), and any\
    \ AEs, including any serious adverse events (SAEs) and any related concomitant\
    \ medication, occurring during the Screening Period.</p>\n<p>Individuals who do\
    \ not meet the criteria for participation in this study (screen failure) due to\
    \ a reason that is expected to resolve or has resolved may be rescreened based\
    \ on discussion and agreement between the Investigator and the Medical Monitor.\
    \ Rescreened participants are not required to reconsent as long as they have signed\
    \ the latest version of the ICF.</p>\n<p>Page 35 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>"
'6':
  name: ''
  sectionNumber: '6.'
  sectionTitle: STUDY INTERVENTION
  text: '<p>ALXN184<span class="s6">0</span>-WD-204</p>

    <p>Study intervention is defined as any investigational intervention(s), marketed
    product(s), placebo, or medical device(s) intended to be administered to a study
    participant according to the study protocol.</p>'
6-1:
  name: ''
  sectionNumber: 6.1.
  sectionTitle: Study Intervention(s) Administered
  text: "<p>Details of ALXN1840 administered in the study are provided in Table 6.</p>\n\
    <p><b>Table 6:</b></p>\n<p><b>Drug Name</b> ALXN1840 (formerly WTX101)</p>\n<p><b>Type</b>\
    \ Drug</p>\n<p><b>Dose formulation</b> Tablet</p>\n<p><b>Unit dose strength(s)</b>\
    \ 15 mg ALXN1840 containing 7.8 mg of tetrathiomolybdic acid</p>\n<p><b>Dosage\
    \ level(s)</b> Repeat doses of 15 mg/day or 30 mg/day (administered as 2 \xD7\
    \ 15 mg ALXN1840 tablets) for 40 days</p>\n<p><b>Route of administration</b> Oral</p>\n\
    <p><b>Use</b> Experimental/study intervention</p>\n<p><b>IMP and NIMP</b> IMP</p>\n\
    <p><b>Sourcing</b> Provided by Alexion</p>\n<p><b>Packaging and labeling</b> ALXN1840\
    \ will be provided in treatment kits that will each have a unique identification\
    \ number and be packaged and labelled in accordance with all applicable regulatory\
    \ requirements. At a minimum, the treatment kit label will provide the following\
    \ information: Alexion study identification, batch number, directions for use,\
    \ required storage conditions, caution statements (including \u201CNew Drug-Limited\
    \ by Federal Law to Investigational Use\u201D language), study identification,\
    \ and e<span class=\"s14\">x</span>piry date.</p>\n<p><b>Current/former name(s)\
    \ or alias(es)</b></p>\n<p>bis-choline tetrathiomolybdate</p>\n<p><b>Study Intervention\
    \ Dosage and Mode of Administration</b></p>\n<p>Abbreviations: IMP = investigational\
    \ medicinal product; NIMP = noninvestigational medicinal product.</p>"
6-2:
  name: ''
  sectionNumber: 6.2.
  sectionTitle: Preparation/Handling/Storage/Accountability
  text: "<p>1. The Investigator or designee must confirm appropriate temperature conditions\
    \ have been \nmaintained during transit for all study intervention received and\
    \ any discrepancies are \nreported and resolved before use of the study intervention.</p>\n\
    <p>a.  The ALXN1840 treatment kits should be stored at refrigerated conditions,\
    \ 2\xB0C to 8\xB0C \n(36\xB0F to 46\xB0F).</p>\n<p>2. Only participants enrolled\
    \ in the study may receive the study intervention and only \nauthorized site staff\
    \ may supply or administer the study intervention. All study \nintervention must\
    \ be stored in a secure, environmentally controlled, and monitored \n(manual or\
    \ automated) area in accordance with the labeled storage conditions with access\
    \ \nlimited to the Investigator and authorized site staff.</p>\n<p>3. Authorized\
    \ site staff will instruct participants on study intervention storage and how\
    \ to \ncorrectly dose themselves during the Outpatient Period. A sufficient number\
    \ of kits \nshould be dispensed to the participant to cover the need until chec<span\
    \ class=\"s14\">k</span>-in for Treatment \nPeriod 2. Participants will return\
    \ all unused study intervention and empty kits so that \nstudy drug compliance\
    \ may be calculated.</p>\n<p>Page 36 of 74 \nAlexion Confidential</p>\n<p class=\"\
    p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p>4. The Investigator and/or qualified delegate (ie,\
    \ pharmacist) is responsible for study \nintervention accountability, reconciliation,\
    \ and record maintenance (ie, receipt, \nreconciliation, and final disposition\
    \ records).</p>\n<p><span class=\"s18\">a</span>.  <span class=\"s18\">T</span><span\
    \ class=\"s17\">h</span><span class=\"s18\">i</span><span class=\"s17\">s</span>\
    \ <span class=\"s17\">r</span><span class=\"s18\">e</span><span class=\"s16\"\
    >s</span><span class=\"s17\">pon</span><span class=\"s16\">s</span><span class=\"\
    s18\">i</span><span class=\"s17\">b</span><span class=\"s18\">il</span><span class=\"\
    s16\">i</span><span class=\"s18\">t</span><span class=\"s17\">y</span> <span class=\"\
    s18\">i</span><span class=\"s17\">n</span><span class=\"s16\">c</span><span class=\"\
    s18\">l</span><span class=\"s17\">ud</span><span class=\"s18\">e</span><span class=\"\
    s17\">s</span> <span class=\"s18\">t</span><span class=\"s17\">he</span> <span\
    \ class=\"s16\">r</span><span class=\"s18\">e</span><span class=\"s17\">por</span><span\
    \ class=\"s18\">ti</span><span class=\"s17\">ng</span> of any product complaints\
    \ to \nwithin 1 business day. A product complaint is \ndefined as any written,\
    \ electronic, or oral communication that alleges deficiencies \nrelated to the\
    \ identity, quality, durability, reliability, usability, safety, effectiveness,\
    \ or \nperformance of a product or clinical study material and/or its packaging\
    \ components \nafter it is has been released for distribution to an end customer\
    \ that affects the \nperformance of such product.</p>\n<p>5. Further guidance\
    \ and information for the final disposition of unused study interventions \nare\
    \ provided in the Pharmacy Manual.</p>"
6-3:
  name: ''
  sectionNumber: 6.3.
  sectionTitle: 'Measures to Minimize Bias: Randomization and Blinding'
  text: <p>Blinding and randomization are not applicable. This is an open-label study
    in which all participants are expected to receive ALXN1840.</p>
6-4:
  name: ''
  sectionNumber: 6.4.
  sectionTitle: Study Intervention Compliance
  text: '<p>While in the CRU, participants will receive study intervention directly
    from the Investigator or designee, under medical supervision. The date and time
    of each dose administered in the clinic will be recorded in the source documents
    and in the case report form (CRF) (if the CRF is not the source document). The
    dose of study intervention and study participant identification will be confirmed
    at the time of dosing by a member of the study site staff other than the person
    administering the study intervention.</p>

    <p>During the Outpatient Period, participants will use SMS text messaging to confirm
    study intervention administration. Compliance with ALXN1840 during the Outpatient
    Period will be assessed by means of tablet counts of used and partially used treatment
    kits returned to the site <span class="s6">b</span>y the participant. Any deviation
    from the prescribed dosing regimen including extra doses, missed doses, and drug
    interruptions will be documented in the source documents and CRF.</p>

    <p>Reasons for not following study intervention administration as described in
    the protocol should be clearly recorded in the source documents.</p>

    <p>A record of the number of ALXN1840 tablets dispensed to and taken by each participant
    must be maintained and reconciled with study intervention and compliance records.
    Study intervention start and stop dates, including dates for drug delays and/or
    dose reductions will also be recorded in the CRF.</p>'
6-5:
  name: ''
  sectionNumber: 6.5.
  sectionTitle: Concomitant Therapy
  text: "<p>Any medication or vaccine (including over-the-counter or prescription\
    \ medicines, vitamins, and/or herbal supplements), or other specific categories\
    \ of interest, that the participant is receiving from 14 days prior to study enrollment\
    \ (Day -7) until the EOS Visit must be recorded along with:</p>\n<p>\u2022 Reason\
    \ for use</p>\n<p>Page 37 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n\
    <p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>\u2022 Dates of administration including start and end dates</p>\n<p>\u2022\
    \ Dosage information including dose and frequency</p>\n<p>The Medical Monitor\
    \ should be contacted if there are any questions regarding concomitant or prior\
    \ therapy.</p>\n<p>Medications specific for WD taken at any time prior to the\
    \ study will also be recorded, including ALXN1840 received in a previous clinical\
    \ study (clinical study number and subject ID should be noted).</p>\n<p><b>6.5.1.\
    \ Allowed Medicine and Therapy</b></p>\n<p>\u2022 Paracetamol/acetaminophen at\
    \ doses of a maximum 1000 mg per day is permitted for use \nas an exception with\
    \ the approval of the Investigator.</p>\n<p>\u2022 As per the ALXN1840 IB, in\
    \ this study, Investigators should use caution in the \ncoadministration of drugs\
    \ known to be substrates of cytochromes 2C9 and 2B6 (CYP2C9 \nand CYP2B6). Common\
    \ substrates of CYP2C9 include ibuprofen, which is permitted in \nthis study.\
    \ The Investigator must use ibuprofen with caution during the conduct of the \n\
    study, and the ibuprofen dose must not exceed 1200 mg in any 24-hour period. Ibuprofen\
    \ \nmay only be used with approval of the Investigator.</p>\n<p>\u2022 Concomitant\
    \ procedures are not allowed unless medically indicated and/or permitted by \n\
    Alexion or the Investigator or delegate.</p>\n<p>\u2022 Concomitant medications\
    \ may be used during the study if deemed medically indicated by \nthe Investigator.\
    \ The Investigator or designee will notify Alexion of any AEs requiring \nadministration\
    \ of prescription medication(s) while on study.</p>\n<p><b>6.5.2. Disallowed Medicine\
    \ and Therapy</b> Participants must abstain from taking prescription medications\
    \ within 14 days or 5 half-lives (whichever is longer) of Day -7 or nonprescription\
    \ drugs (including vitamins and dietary or herbal supplements) within 7 days or\
    \ 5 half-lives (whichever is longer) before Day -7 and until completion of the\
    \ follow-up visit, except as described in Section 6.5.1.</p>"
6-6:
  name: ''
  sectionNumber: 6.6.
  sectionTitle: Dose Modification
  text: "<p>Participants will be initiated on ALXN1840 at 15 mg once daily and increased\
    \ to 30 mg once daily on Day 29. Specific criteria for dose reduction, temporary\
    \ interruption of dosing, or restriction of dose increases of ALXN1840 are detailed\
    \ in Table 7. Repeat testing of parameters meeting dose modification criteria\
    \ should follow the instructions in Table 7. Results from nonscheduled safety\
    \ laboratory assessments must be recorded in the CRF.</p>\n<p>Alexion should be\
    \ notified within 24 hours of any laboratory, vital sign, electrocardiogram \n\
    (ECG) abnormality, or AE that are considered of clinical concern by the Investigator.\
    \ \nInvestigators must notify Alexion immediately of study intervention discontinuation.\
    \ The \ndecision to discontinue study intervention should not be delayed for causality\
    \ assessment.</p>\n<p>Page 38 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"\
    > </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p><b>Table 7:</b></p>\n<p><b>Test Result Conditions\
    \ Action with ALXN1840 Dosing Changes in Safety Monitoring</b>a <b>Rechallen</b><span\
    \ class=\"s14\"><b>g</b></span><b>e</b>b,c,d</p>\n<p>ALT &gt;5\xD7 \u2191 fr<span\
    \ class=\"s6\">o</span>m b<span class=\"s6\">a</span>seline</p>\n<p>ALT above\
    \ reference range at baseline</p>\n<p>Temporary <span class=\"s6\">i</span>nterrupti<span\
    \ class=\"s6\">o</span>n Contact participant within 48 hours to arrange repeat\
    \ testing (week<span class=\"s6\">l</span>y repeat testing)</p>\n<p>At 15 mg QOD\
    \ when <span class=\"s6\">A</span>LT &lt; 2 \xD7 \u2191 fr<span class=\"s6\">o</span>m\
    \ baseline.</p>\n<p>&gt; 5 \xD7 ULN ALT wi<span class=\"s6\">t</span>h<span class=\"\
    s6\">i</span>n reference range at baseline</p>\n<p>Temporary <span class=\"s6\"\
    >i</span>nterrupti<span class=\"s6\">o</span>n Contact participant within 48 hours\
    \ to arrange repeat testing (week<span class=\"s6\">l</span>y repeat testing)</p>\n\
    <p>At 15 mg QOD when <span class=\"s6\">A</span>LT &lt; 2 \xD7 ULN.</p>\n<p>&gt;2\xD7\
    \ \u2191 fr<span class=\"s6\">o</span>m b<span class=\"s6\">a</span>seline</p>\n\
    <p>ALT above reference range at baseline</p>\n<p>Reduce dose to previ<span class=\"\
    s14\">o</span>us dose level <span class=\"s6\">i</span>f up-titration h<span class=\"\
    s6\">a</span>s occurred or re<span class=\"s6\">d</span>uce dose to 15 mg QOD\
    \ <span class=\"s6\">i</span>f on 15 mg QD. No fur<span class=\"s6\">t</span>her\
    \ dose \u2191 until res<span class=\"s14\">o</span><span class=\"s6\">l</span>u<span\
    \ class=\"s6\">t</span>ion of abnormality.</p>\n<p>Week<span class=\"s6\">l</span>y\
    \ repeat testing Not applicable.</p>\n<p>&gt; 2 \xD7 ULN ALT wi<span class=\"\
    s6\">t</span>h<span class=\"s6\">i</span>n reference range at baseline</p>\n<p>Reduce\
    \ dose to previ<span class=\"s14\">o</span>us dose level <span class=\"s6\">i</span>f\
