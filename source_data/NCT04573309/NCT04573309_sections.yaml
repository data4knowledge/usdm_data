10-4-2:
  name: ''
  sectionNumber: 10.4.2.
  sectionTitle: Collection of Pregnancy Information
  text: "<p>If a female participant or a male participant's female spouse/partner\
    \ becomes pregnant after the first dose of ALXN1840 through 3 months after the\
    \ end of systemic exposure of the study intervention, the Investigator must submit\
    \ the \u201CPregnancy/Breastfeeding Reporting and Outcome Form\u201D to Alexion\
    \ Global Drug Safety (GDS) via fax or email (see Section 10.3 for contact information).\
    \ When the outcome of the pregnancy becomes known, the form should be updated\
    \ and submitted to Alexion GDS. If additional follow-up is required, the Investigator\
    \ will be requested to provide the information.</p>\n<p>Exposure of an infant\
    \ to an Alexion product during breastfeeding must also be reported (via the \u201C\
    Pregnancy/Breastfeeding Reporting and Outcome Form\u201D) and any AEs experienced\
    \ by the infant must be reported to Alexion GDS or designee via email or facsimile\
    \ (see Section 10.3 for contact information).</p>\n<p> </p>\n<p>To date, following\
    \ a review of the limited available COVID-19 vaccine data (eg, Pfizer/BioNTech,\
    \ Moderna, AstraZeneca), it is unlikely that the immune response to a COVID-19\
    \ vaccine will be diminished with concomitant ALXN1840 administration, based on\
    \ ALXN1840's mechanism of action. There is currently no information available\
    \ evaluating the safety or efficacy of COVID-19 vaccines in participants treated\
    \ with ALXN1840.</p>\n<p>Local and national guidelines should be consulted for\
    \ recommendations related to COVID-19 vaccination. Alexion suggests that participants\
    \ complete vaccination series before study participation, if feasible. The decision\
    \ to allow COVID-19 vaccinated participants to continue in the study should be\
    \ made by the investigator on a participant-by-participant basis.</p>\n<p>The\
    \ potential risks identified and mitigation measures put in place in light of\
    \ the COVID-19 vaccination rollout are provided in Table 10.</p>\n<p>Table 10:</p>\n\
    <p>Potential Risks and Mitigation Measures due to COVID-19 Vaccine</p>\n<p> </p>\n\
    <p>A list of abbreviations and terms used in this study protocol is provided in\
    \ Table 11.</p>\n<p>Table 11:</p>\n<p>List of Abbreviations and Definitions of\
    \ Terms</p>\n<p> </p>\n<p> </p>\n<p>The Protocol Amendment Summary of Changes\
    \ Table for the current amendment is located directly before the Table of Contents.</p>\n\
    <p>Amendment 1 (18 Aug 2020)</p>\n<p>This amendment was considered to be substantial\
    \ based on the criteria set forth in Article 10(a) of Directive 2001/20/EC of\
    \ the European Parliament and the Council of the European Union.</p>\n<p>Overall\
    \ Rationale for the Amendment</p>\n<p>The main reason for preparation of this\
    \ amendment was to update procedures outlined in the Schedule of Activities, remove\
    \ contradictory text on the reporting of serious adverse events, and add details\
    \ of an interim analysis. Additional, minor changes are included in the table\
    \ below.</p>\n<p>Changes to the Protocol</p>\n<p> </p>\n<p>Amendment 2 (19 Mar\
    \ 2021)</p>\n<p>This amendment was considered to be substantial based on the criteria\
    \ set forth in Article 10(a) of Directive 2001/20/EC of the European Parliament\
    \ and the Council of the European Union.</p>\n<p>Overall Rationale for the Amendment</p>\n\
    <p>The main reason for preparation of this amendment was to revise the exclusion\
    \ criterion for a urine drug screen. Changes implemented via Administrative Letter\
