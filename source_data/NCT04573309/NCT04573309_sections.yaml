    <p><span class=\"s15\">\u2212</span> <span class=\"s35\">C</span>trough,Day26\
    \ /<span class=\"s35\">C</span>trough,Day2</p>\n<p><span class=\"s15\">\u2212\
    </span> AUC<span class=\"s13\">t</span>a<span class=\"s11\">u,</span>Da<span class=\"\
    s11\">y25</span> /AUC For 30 mg/day:</p>\n<p>tau,Day1</p>\n<p><span class=\"s15\"\
    >\u2212</span> <span class=\"s35\">C</span>max,Day39 /<span class=\"s35\">C</span>\
    \ max,Day29,adjusted \n<span class=\"s15\">\u2212</span> <span class=\"s35\">C</span>trough,Day40\
    \ /<span class=\"s35\">C</span> trough,Day30,adjusted \n<span class=\"s15\">\u2212\
