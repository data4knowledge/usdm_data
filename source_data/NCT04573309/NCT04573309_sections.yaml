10-1-1:
  name: ''
  sectionNumber: 10.1.1.
  sectionTitle: Regulatory and Ethical Considerations
  text: "<p><span class=\"s15\">\u2022</span> This study will be conducted in accordance\
    \ with the protocol and with the following: \n<span class=\"s15\">\u2212</span>\
    \ Consensus ethical principles derived from international guidelines including\
    \ the Declaration of Helsinki and Council for International Organizations of Medical\
    \ Sciences (CIOMS) International Ethical Guidelines</p>\n<p><span class=\"s15\"\
    >\u2212</span> Applicable International Council for Harmonisation (ICH) Good Clinical\
    \ Practice \n(GCP) Guidelines \n<span class=\"s15\">\u2212</span> Applicable laws\
    \ and regulations \n<span class=\"s15\">\u2022</span> The protocol, protocol substantial\
    \ amendments, ICF, IB, and other relevant \ndocuments (eg, advertisements) must\
    \ be submitted to an IRB/IEC by the Investigator \nand reviewed and approved by\
    \ the IRB/IEC before the study is initiated.</p>\n<p><span class=\"s15\">\u2022\
    </span> Any substantial amendments to the protocol will require IRB/IEC approval\
    \ before \nimplementation of changes made to the study design, except for changes\
    \ necessary to \neliminate an immediate hazard to study participants.</p>\n<p><span\
    \ class=\"s15\">\u2022</span> The Investigator will notify the IRB/IEC of deviations\
    \ from the study protocol or \nGCP as defined by UK legislation as a serious breach\
    \ or as required by IRB/IEC \nprocedures.</p>\n<p><span class=\"s15\">\u2022</span>\
    \ The Investigator will be responsible for the following:</p>\n<p class=\"p9\"\
    >\u2212</p>\n<p class=\"p9\">\u2212</p>\n<p>Providing written summaries of the\
    \ status of the study to the IRB/IEC annually or more frequently in accordance\
    \ with the requirements, policies, and procedures established by the IRB/IEC</p>\n\
    <p>Notifying the IRB/IEC of SAEs or other significant safety findings as required\
    \ by IRB/IEC procedures</p>\n<p>Providing oversight of the conduct of the study\
    \ at the site and adherence to requirements of 21 Code of Federal Regulations\
    \ (CFR), ICH guidelines, the IRB/IEC, Directive 2001/20/EC, European regulation\
    \ 536/2014 for clinical studies (if applicable), and all other applicable local\
    \ regulations</p>"
10-1-2:
  name: ''
  sectionNumber: 10.1.2.
  sectionTitle: Financial Disclosure
  text: '<p>Investigators and Subinvestigators will provide Alexion with sufficient,
    accurate financial information as requested to allow Alexion to submit complete
    and accurate financial certification or disclosure statements to the appropriate
    regulatory authorities. Investigators are responsible for providing information
    on financial interests during the course of the study and for 1 year after completion
    of the study.</p>

    <p> </p>'
10-1-3:
  name: ''
  sectionNumber: 10.1.3.
  sectionTitle: Informed Consent Process
  text: "<p><span class=\"s15\">\u2022</span> It is the responsibility of the Investigator\
    \ to obtain signed (written or electronic \nsignature) informed consent from all\
    \ study participants prior to any study-related \nprocedures including screening\
    \ assessments.</p>\n<p><span class=\"s15\">\u2022</span> The Investigator or his/her\
    \ representative will explain the nature of the study \n(including but not limited\
    \ to the objectives, potential benefits and risks, \ninconveniences, and the participant's\
    \ rights and responsibilities) to the participant or \nhis/her legally authorized\
    \ representative, defined according to local and country \nregulations where the\
    \ study is taking place, and answer all questions regarding the \nstudy.</p>\n\
    <p><span class=\"s15\">\u2022</span> Participants must be informed that their\
    \ participation is voluntary. Participants or \ntheir legally authorized representative\
    \ will be required to sign a statement of informed \nconsent or a certified translation\
    \ if applicable, that meets the requirements of \n21 CFR 50, local regulations,\
    \ EU General Data Protection Regulation (GDPR), ICH \nguidelines, Health Insurance\
    \ Portability and Accountability Act (HIPAA) \nrequirements, where applicable,\
    \ and the IRB/IEC or study center.</p>\n<p><span class=\"s15\">\u2022</span> The\
    \ medical record must include a statement that signed (written or electronic)\
    \ \ninformed consent was obtained before the participant was screened in the study\
    \ and \nthe date the written consent was obtained. The authorized person obtaining\
    \ the \ninformed consent must also sign the ICF/ICFs.</p>\n<p><span class=\"s15\"\
    >\u2022</span> Participants must be reconsented to the most current version of\
    \ the ICF/ICFs during \ntheir participation in the study.</p>\n<p><span class=\"\
    s15\">\u2022</span> A copy of the signed (written or electronic) informed consent\
    \ documentation (ie, a \ncomplete set of participant information sheets and fully\
    \ executed signature pages) \nmust be provided to the participant or the participant's\
    \ legally authorized \nrepresentative, as applicable. This document may require\
    \ translation into the local \nlanguage. Signed (written or electronic) consent\
    \ [or assent] forms must remain in \neach participant's study file and must be\
    \ available for verification at any time.</p>\n<p>The ICF will contain a separate\
    \ section that addresses the use of remaining mandatory samples for optional exploratory\
    \ research. The Investigator or authorized designee will explain to each participant\
    \ or their legally authorized representative the objectives of the exploratory\
    \ research. If sharing exploratory research results with the Investigator is not\
    \ planned, the ICF should mention it. Participants or their legally authorized\
    \ representative will be told that they are free to refuse to participate and\
    \ may withdraw their consent at any time and for any reason during the storage\
    \ period. A separate signature will be required to document a participant's agreement\
    \ to allow any remaining specimens to be used for exploratory research. Participants\
    \ who decline to participate in this optional research will not provide this separate\
    \ signature.</p>"
10-1-4:
  name: ''
  sectionNumber: 10.1.4.
  sectionTitle: Data Protection
  text: "<p><span class=\"s15\">\u2022</span> Participants will be assigned a unique\
    \ identifier by Alexion. Any participant records \nor datasets that are transferred\
    \ to Alexion will contain the identifier only; participant</p>\n<p> </p>\n<p>names\
    \ or any information which would make the participant identifiable will not be\
    \ transferred.</p>\n<p><span class=\"s15\">\u2022</span> Participants must be\
    \ informed that their personal study-related data will be used by \nAlexion in\
    \ accordance with local data protection law. The level of disclosure must \nalso\
    \ be explained to the participants who will be required to give consent for their\
    \ \ndata to be used as described in the informed consent.</p>\n<p><span class=\"\
    s15\">\u2022</span> Participants must be informed that their medical records may\
    \ be examined by Clinical \nQuality Assurance auditors or other authorized personnel\
    \ appointed by Alexion, \nappropriate IRB/IEC members, and inspectors from regulatory\
    \ authorities.</p>"
10-1-5:
  name: ''
  sectionNumber: 10.1.5.
  sectionTitle: Dissemination of Clinical Study Data
  text: <p>Study-related information and study results may be posted on publicly accessible
    clinical study databases (eg, www.clinicaltrials.gov or www.clinicaltrialsregister.eu),
    as appropriate, and in accordance with national, regional, and local regulations.</p>
10-1-6:
  name: ''
  sectionNumber: 10.1.6.
  sectionTitle: Data Quality Assurance
  text: "<p><span class=\"s15\">\u2022</span> All participant data relating to the\
    \ study will be recorded on printed or electronic CRF \nunless transmitted to\
    \ Alexion or designee electronically (eg, laboratory data). The \nInvestigator\
    \ is responsible for verifying that data entries are accurate and correct by \n\
    physically or electronically signing the CRF.</p>\n<p><span class=\"s15\">\u2022\
    </span> The Investigator must maintain accurate documentation (source data) that\
    \ supports \nthe information entered in the CRF.</p>\n<p><span class=\"s15\">\u2022\
    </span> The Investigator must permit study-related monitoring, audits, IRB/IEC\
    \ review, and \nregulatory agency inspections and provide direct access to source\
    \ data documents.</p>\n<p><span class=\"s15\">\u2022</span> Alexion or designee\
    \ is responsible for the data management of this study including \nquality checking\
    \ of the data.</p>\n<p><span class=\"s15\">\u2022</span> Study monitors will perform\
    \ ongoing source data verification to confirm that data \nentered into the CRF\
    \ by authorized site personnel are accurate, complete, and \nverifiable from source\
    \ documents; that the safety and rights of participants are being \nprotected;\
    \ and that the study is being conducted in accordance with the currently \napproved\
    \ protocol and any other study agreements, ICH GCP, and all applicable \nregulatory\
    \ requirements.</p>\n<p><span class=\"s15\">\u2022</span> Records and documents,\
    \ including signed ICFs, pertaining to the conduct of this \nstudy must be retained\
    \ by the Investigator for a minimum of 25 years after study \ncompletion, unless\
    \ local regulations or institutional policies require a longer retention \nperiod.\
    \ No records may be destroyed during the retention period without the written\
    \ \napproval of Alexion. No records may be transferred to another location or\
    \ party \nwithout written notification to Alexion.</p>"
10-1-7:
  name: ''
  sectionNumber: 10.1.7.
  sectionTitle: Source Documents
  text: '<p>Source documents provide evidence for the existence of the participant
    and substantiate the integrity of the data collected. The Investigator or designee
    will prepare and maintain adequate</p>

    <p> </p>

    <p>and accurate source documents (eg, medical records, ECGs, AE and concomitant
    medication reporting, raw data collection forms) designed to record all observations
    and other pertinent data for each participant.</p>

    <p>Data reported on the CRF that are transcribed from source documents must be
    consistent with the source documents or the discrepancies must be explained. The
    Investigator may need to request previous medical records or transfer records,
    depending on the study. Also, current medical records must be available. Source
    documents are filed at the Investigator''s site.</p>'
10-1-8:
  name: ''
  sectionNumber: 10.1.8.
  sectionTitle: Study and Site Start and Closure
  text: "<p>The study start date is the date on which the first participant is consented.</p>\n\
    <p>Alexion reserves the right to close the study site or terminate the study at\
    \ any time for any reason at the sole discretion of Alexion. Study sites will\
    \ be closed after the study is completed or following the decision to close or\
    \ terminate the study. A study site is considered closed when all participants\
    \ have completed the end of study or early discontinuation visit, all data have\
    \ been collected and entered into electronic data capture (EDC) system, all required\
    \ documents and study supplies have been collected, and a study-site closure visit\
    \ has been performed.</p>\n<p>The Investigator may initiate study-site closure\
    \ at any time, provided there is reasonable cause and sufficient notice is given\
    \ in advance of the intended termination.</p>\n<p>Reasons for the early closure\
    \ of a study site by Alexion or Investigator may include but are not limited to:</p>\n\
    <p><span class=\"s15\">\u2022</span> Failure of the Investigator to comply with\
    \ the protocol, the requirements of the \nIRB/IEC or local health authorities,\
    \ Alexion's procedures, or GCP guidelines</p>\n<p><span class=\"s15\">\u2022</span>\
    \ Inadequate recruitment of participants by the Investigator</p>\n<p><span class=\"\
    s15\">\u2022</span> Discontinuation of further study intervention development</p>\n\
    <p>If the study is prematurely terminated or suspended, Alexion shall promptly\
    \ inform the Investigators, the IECs/IRBs, the regulatory authorities, and any\
    \ contract research organization(s) used in the study of the reason for termination\
    \ or suspension, as specified by the applicable regulatory requirements. The Investigator\
    \ shall promptly inform the participant and should assure appropriate participant\
    \ therapy and/or follow-up.</p>"
