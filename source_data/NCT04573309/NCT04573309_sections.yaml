  sectionTitle: INTRODUCTION
  text: '<p>ALXN184<span class="s6">0</span>-WD-204</p>

    <p>ALXN1840 (bis-choline tetrathiomolybdate; formerly known as WTX101) is a novel
    copper binding agent in development for the treatment of WD.</p>'
2-1:
  name: ''
  sectionNumber: 2.1.
  sectionTitle: Study Rationale
  text: "<p>The principal aim of this exploratory study is to investigate the effects\
    \ of ALXN1840 on copper balance in participants with WD. The study will specifically\
    \ evaluate the effects of 2 different ALXN1840 dose levels as well as the duration\
    \ of treatment on copper balance to further elucidate the dose response of \u201C\
    decoppering\u201D versus \u201Cmaintenance\u201D dose in participants with WD.</p>\n\
    <p>ALXN1840 contains the active anion tetrathiomolybdate and has been shown to\
    \ cause negative copper balance when administered to healthy animals as well as\
    \ decopper the liver in animal models of WD (Mills, 1981; Czachor, 2002). In Study\
    \ WTX101-201, which assessed the safety and efficacy of ALXN1840 in participants\
    \ with WD, ALXN1840 demonstrated enhanced copper control as measured by reduced\
    \ plasma NCCc<span class=\"s11\">o</span><span class=\"s12\">rr</span>ec<span\
    \ class=\"s13\">t</span>e<span class=\"s11\">d</span> for the stable tetrathiomolybdatecopper-albumin\
    \ TPC (Weiss, 2017).</p>\n<p>Depletion of copper by ALXN1840 has been shown to\
    \ occur primarily through fecal elimination in both healthy and WD animal models.\
    \ Sheep injected with 30 mg/day of tetrathiomolybdate for 5 days were shown to\
    \ have an elevation of fecal copper during the treatment period increasing from\
    \ a baseline of approximately 3 mg/day up to approximately 7 mg/day during the\
    \ treatment period, before returning to baseline concentrations (Mason, 1988).\
    \ Similarly, when Long-Evans Cinnamon (LEC) WD model rats were injected intraperitoneally\
    \ with a saline solution of tetrathiomolybdate at a dose of 10 mg/kg body weight\
    \ for 8 consecutive days, the amounts of both copper and molybdenum excreted into\
    \ the feces increased significantly (Ogra, 2000), which may suggest that copper\
    \ is excreted in a complex with tetrathiomolybdate into the feces. While fecal\
    \ copper increases with tetrathiomolybdate, the amount of copper excreted into\
    \ the urine decreased and that of molybdenum increased significantly during treatment\
    \ with tetrathiomolybdate. Molybdenum in the urine was molybdate which does not\
    \ bind copper (data on file). These findings are in line with other studies showing\
    \ enhanced biliary and/or fecal excretion of copper and molybdenum upon administration\
    \ of tetrathiomolybdate in rats and sheep (Komatsu, 2000; Ogra, 1995; Mason, 1988).</p>\n\
    <p>We hypothesize that repeated doses of ALXN1840 may drive a net negative copper\
    \ balance in participants with WD by increasing fecal excretion of copper. In\
    \ this study, copper balance will be calculated as the difference between measured\
    \ copper input in food and drink and measured copper output in urine and feces.\
    \ This method is classically considered the most objective measure of decoppering\
    \ ability with a decoppering agent able to drive a net negative copper balance\
    \ (Hill,1986; Strickland, 1971; Walshe, 1973). The purpose of this study is to\
    \ provide additional descriptive characterization of the effect of ALXN1840 on\
    \ copper balance in participants with WD. Further data obtained may help support\
    \ characterization of a \u201Cdecoppering\u201D versus \u201Cmaintenance\u201D\
    \ dose of ALXN1840, where a decoppering dose would be a dose sufficient to drive\
    \ a net negative copper balance and maintenance would support a more neutral copper\
    \ balance.</p>\n<p>Page 18 of 74 \nAlexion Confidential</p>\n<p class=\"p4\">\
    \ </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p>The secondary aim of the study is to characterize\
    \ the steady-state ADME (mass balance) of total molybdenum as a surrogate measure\
    \ of ALXN1840 disposition in participants with WD. To confirm that steady state\
    \ is adequately characterized by the plasma PK, a molybdenum mass balance assessment\
    \ will be performed on Day 25 through Day 28 for the 15 mg/day dose and Day 36\
    \ through Day 39 for the 30 mg/day dose: if steady state is achieved, molybdenum(out)\
    \ will equal molybdenum(in).</p>\n<p><b>2.2. Background</b></p>\n<p>ALXN1840 has\
    \ been selected for development in WD d<span class=\"s6\">u</span>e to its impro<span\
    \ class=\"s14\">v</span>ed stability properties over ammonium tetrathiomolybdate,\
    \ which has previ<span class=\"s6\">o</span>usly been studied in participants\
    \ with WD and other indications. Ammonium tetrathiomolybdate and bis-choline tetrathiomolybdate\
    \ nonclinical and clinical data reported to date support the efficacy and safety\
    \ of ALXN1840.</p>\n<p>ALXN1840 rapidly forms stable tetrathiomolybdate-copper-albumin\
    \ TPCs, which stabilize free copper leading to a reduction in the NCC concentrations\
    \ after correction for free copper bound to TPC (NCCc<span class=\"s11\">o</span><span\
    \ class=\"s12\">rr</span>ec<span class=\"s13\">t</span>e<span class=\"s11\">d</span>\
    \ ).</p>\n<p>Studies in both healthy and WD animal models showed that treatment\
    \ with tetrathiomolybdate results in removal of copper from the liver. Tetrathiomolybdate\
    \ administered to healthy mice by intraperitoneal injection resulted in a dose-dependent\
    \ reduction in liver copper concentration over a treatment range of 0 - 6 mg/kg/day\
    \ (human equivalent dose [HED] by body surface area [BSA] scaling: 0 - 1 mg/kg/day).\
    \ The results of these studies indicated that only 30% \u2011 40% of copper remained\
    \ after 5 weeks of treatment. Similar liver decoppering (approximately 40% - 60%)\
    \ was also reported in toxic milk mice (a WD animal model) at 5 mg/kg/ day for\
    \ 14 days (HED by BSA scaling: 0.4 mg/kg/day; Mills, 1981; Czachor, 2002). In\
    \ LEC WD model rats, 25 mg/kg/day of ALXN1840 (HED by BSA scaling: 4 mg/kg/day)\
    \ administered by oral gavage for 10 days, resulted in an approximately 50% decrease\
    \ in liver copper concentration. Because ALXN1840 has been shown to have a similar\
    \ mechanism of action in healthy and WD animal models, a mechanism of action study\
    \ in healthy participants is being performed (Study ALXN1840-HV-108) to demonstrate\
    \ that ALXN1840 can result in a change from baseline in copper balance with repeat-dose\
    \ ALXN1840 (30 mg/day) treatment.</p>\n<p>In the Phase 2 proof-of-concept Study\
    \ WTX101-201 in participants with WD, ALXN1840 demonstrated a sustained control\
    \ of free copper as measured by NCCc<span class=\"s11\">o</span><span class=\"\
    s12\">rr</span>ec<span class=\"s13\">t</span>e<span class=\"s11\">d</span> . Importantly,\
    \ ALXN1840 treatment resulted in improvements in disability and neurologic symptoms\
    \ as measured by the Unified Wilson Disease Rating Scale (UWDRS, Parts II and\
    \ III) and stabilization of liver function (Weiss, 2017). Treatment with ALXN1840\
    \ resulted in an acceptable safety and tolerability profile when initiated at\
    \ 15 mg daily with Investigator-driven, individual participant titration of dose\
    \ based on safety, NCCc<span class=\"s11\">o</span><span class=\"s12\">rr</span>ec<span\
    \ class=\"s13\">t</span>e<span class=\"s11\">d</span> , and symptoms.</p>\n<p>Following\
    \ single-dose administration of 60 mg ALXN1840, total molybdenum peaked at approximately\
    \ 4.54 hours with a terminal elimination half-life measured at approximately 51\
    \ hours. In Study WTX101-201, the PK of ALXN1840, based on total molybdenum, indicated\
    \ that exposure in participants with WD at a dose of 30 mg appeared consistent\
    \ with previous results from healthy participants. The half-life was estimated\
    \ to be approximately 24 hours at steady state on Days 84 and 168 and was shorter\
    \ than estimated in previous studies. Based on a total molybdenum PK half-life\
    \ of approximately 24 - 51 hours, total molybdenum steady state may conservatively\
    \ be reached within approximately 10 - 12 days. Nevertheless, results (as</p>\n\
    <p>Page 19 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol\
    \ Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>measured by total molybdenum) obtained from the ALXN1840 balance study in the\
    \ LEC WD rat model suggested that approximately 30% of a single dose of ALXN1840\
    \ remained in the liver by Day 7, indicating the possibility of tissue accumulation,\
    \ particularly in the setting of high liver copper concentration (Plitz, 2019).</p>\n\
    <p>If the half-life of ALXN1840 in liver were longer than that of the systemic\
    \ compartment, the accumulation may not be readily detected in the absence of\
    \ a longer treatment period and with characterization of the terminal elimination\
    \ period. An alternative approach to assessing steady state using total molybdenum\
    \ PK is to assess whether the total molybdenum intake is equal to the total molybdenum\
    \ output; this approach may detect any significant ongoing accumulation in the\
    \ liver or other tissues.</p>\n<p>Detailed descriptions of the chemistry, pharmacology,\
    \ efficacy, and safety of ALXN1840 are provided in the Investigator's Brochure\
    \ (IB).</p>\n<p><b>2.3. Benefit-Risk Assessment</b></p>\n<p>Detailed information\
    \ about the known and expected benefits, risks, and reasonably expected adverse\
    \ events (AEs) of ALXN1840 are presented in the IB. Information about the known\
    \ or potential risks and benefits are detailed in the following sections.</p>\n\
    <p><b>2.3.1. Risk Assessment</b></p>\n<p>Details of the potential risks and mitigation\
    \ strategy are provided in Table 3.</p>\n<p>Page 20 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span\
    \ class=\"s6\">0</span>-WD-204</p>\n<p><b>Table 3:</b></p>\n<p><b>Potential Risk\
    \ of Clinical Significance</b></p>\n<p><b>Summary of Data/Rationale for Risk</b></p>\n\
    <p><b>Mitigation Strategy</b></p>\n<p><b>ALXN1840</b></p>\n<p>Dose-<span class=\"\
    s6\">d</span>ependent elevations in transaminases (ALT and AST)</p>\n<p>Generally\
    \ mild to moderate in severity, asymptomatic and reversible with dose adjustments\
    \ were reported, usually after 3 - 6 weeks of treatment.</p>\n<p>Results obtained\
    \ from studies of ALXN1840 and ammonium tetrathiomolybdate in participants with\
    \ WD; see the IB.</p>\n<p>Regular monitoring of liver function tests.</p>\n<p>Dose\
    \ modification or discontinuation (Section 6.6).</p>\n<p>Anemia Anemia has been\
    \ observed in participants with WD, attributed to overtreatment and resultant\
    \ copper depletion; see the IB.</p>\n<p>Monitoring complete blood count. Dose\
    \ modification or discontinuation (Section 6.6).</p>\n<p>Low white blood cell\
    \ count (leukopenia, bone marrow toxicity)</p>\n<p>Leukopenia and bone marrow\
    \ toxicity (myelosuppression) have been observed in participants with WD, attributed\
    \ to overtreatment and resultant copper depletion. Results obtained from studies\
    \ of ALXN1840 and ammonium tetrathiomolybdate in participants with WD; see the\
    \ IB.</p>\n<p>Monitoring of complete blood count. Dose modification or discontinuation\
    \ (Section 6.6).</p>\n<p>Neurological dysfunction Neurological worsening may occur\
    \ due to copper mobilization. Peripheral neuropathy may be seen with over decoppering;\
    \ however, symptoms such as myelosuppression is typically seen earlier.</p>\n\
    <p>Regular monitoring for neurologic adverse events. Dose modification or discontinuation\
    \ (Section 6.6).</p>\n<p><b>Study Procedures</b></p>\n<p>Risks associated with\
    \ the study design and procedures</p>\n<p>Participants will undergo repeated blood\
    \ draws to measure the PK of the study intervention and metabolism. Blood draws\
    \ may result in ecchymosis, redness, and minor pain to the site. On rare occasion,\
    \ infection or thrombophlebitis can occur.</p>\n<p>Blood draws are optimized for\
    \ PK. A cannula may be placed to minimize needle sticks; however, a catheter may\
    \ not be left in place for longer than 72 hours and should be flushed a minimum\
    \ of every 8 hours.</p>\n<p><b>Potential Risks and Mitigation Strategy</b></p>\n\
    <p>Abbreviations: ALT = alanine aminotransferase; AST = aspartate aminotransferase;\
    \ IB = Investigator's Brochure; PK \n= pharmacokinetics; WD = Wilson disease.</p>\n\
    <p><b>2.3.1.1. Coronavirus (SARS-CoV-2) Disease 2019</b></p>\n<p>The COVID-19\
    \ pandemic is active at the time of this protocol amendment. Given this unique\
    \ circumstance, specific consideration has been given to the potential risks and\
    \ mitigation measures due to COVID-19 vaccine (see Section 10.5).</p>\n<p>Page\
    \ 21 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment\
    \ 3.1 (US) 18 Mar 2022</p>\n<p><b>2.3.2. Benefit Assessment</b></p>\n<p>The main\
    \ objective of effective WD treatment is to provide:</p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p>\u2022 Rapid and sustained control of copper and\
    \ mitigation of clinical symptoms of WD \nthrough the formation of a stable tetrathiomolybdate-copper-albumin\
    \ TPC. Copper \ncontrol may prevent tissue toxicity, including neurological deterioration\
    \ that has been \nreported at the initiation of treatment with chelators. This\
    \ hypothesis is supported by \nresults from Study\u202FWTX101-201 in participants\
    \ with WD (Weiss, 2017).</p>\n<p>\u2022 Improved compliance over current chelator\
    \ therapy through improved tolerability and the \nconvenience of a simplified\
    \ dosing regimen (once daily) compared to current therapeutic \noptions (multiple\
    \ daily dosing). \nPotential benefits of study participation for participants\
    \ include:</p>\n<p>\u2022 Participation in a clinical study increases the participant's\
    \ understanding of the \npathophysiology and treatment of WD.</p>\n<p>\u2022 Removal\
    \ of total body copper as a definitive treatment for WD.</p>\n<p>\u2022 Participants\
    \ in the study will contribute to improved care for other participants with WD\
    \ \nin the future.</p>\n<p><b>2.3.3. Overall Benefit-Risk Conclusion</b></p>\n\
    <p>Taking into account the measures implemented to minimize risk to participants\
    \ in this study, the potential risks identified in association with ALXN1840 are\
    \ justified by the anticipated benefits that may be afforded to participants with\
    \ WD.</p>\n<p>Page 22 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n\
    <p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>"
