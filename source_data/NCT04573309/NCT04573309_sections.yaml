    \ class=\"s35\">nd</span> <span class=\"s47\">AU</span><span class=\"s35\">C</span>\
    \ tau,Day29,adjusted <span class=\"s35\">.</span></p>\n<p><span class=\"s15\"\
    >\u2022</span> Apparent terminal phase elimination rate constant (\u03BB<span\
