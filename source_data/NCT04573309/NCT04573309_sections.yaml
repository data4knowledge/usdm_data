    <p> </p>\n<p>Figure 1: Study Schematic .........................................................................................................13</p>\n\
    <p> </p>\n<p>Protocol Title: A Phase 2, Open-label Study to Assess Copper and\
    \ Molybdenum Balance in Participants with Wilson Disease Treated with ALXN1840\
    \ Short Title: Copper and Molybdenum Balance in Participants with Wilson Disease\
    \ Treated with ALXN1840</p>\n<p>Rationale:</p>\n<p>The principal aim of this exploratory\
    \ study is to investigate the effects of ALXN1840 on copper balance in participants\
    \ with Wilson disease (WD). The study will specifically evaluate the effects of\
    \ 2 different ALXN1840 doses as well as the duration of treatment on copper balance\
    \ to further elucidate the dose response of \u201Cdecoppering\u201D versus \u201C\
    maintenance\u201D dose in participants with WD.</p>\n<p>The secondary aim of the\
    \ study is to characterize the steady-state absorption, distribution, metabolism,\
    \ and excretion (ADME; mass balance) of total molybdenum which is a surrogate\
    \ measure of ALXN1840 disposition in participants with WD.</p>\n<p>ALXN1840 contains\
    \ the active anion tetrathiomolybdate and has been shown to cause negative copper\
    \ balance when administered to healthy animals as well as decopper the liver in\
    \ animal models of WD. In Study WTX101-201, which assessed the safety and efficacy\
    \ of ALXN1840 in participants with WD, ALXN1840 demonstrated enhanced copper control\
    \ as measured by reduced plasma non-ceruloplasmin-bound copper (NCC) corrected\
    \ (NCCc<span class=\"s11\">o</span><span class=\"s12\">rr</span>ec<span class=\"\
    s13\">t</span>e<span class=\"s11\">d</span> ) for the stable tetrathiomolybdate-\
    \ copper -albumin tripartite complex (TPC).</p>\n<p>Depletion of copper by ALXN1840\
    \ has been shown to occur primarily through fecal elimination in both healthy\
    \ and WD animal models. In this study, copper balance will be calculated as the\
    \ difference between measured copper input in food and drink and measured copper\
    \ output in urine and feces. This method is classically considered the most objective\
    \ measure of decoppering ability with a decoppering agent able to drive a net\
    \ negative copper balance.</p>\n<p>As part of the secondary objective, to confirm\
    \ that ALXN1840 steady state is adequately characterized by the plasma pharmacokinetics\
    \ (PK), a molybdenum mass balance assessment will be performed at predicted steady\
    \ state for the 15 mg/day and 30 mg/day doses: if steady state is achieved, molybdenum(out)\
    \ will equal molybdenum(in). This approach may also detect potential accumulation\
    \ in the liver or other tissues of participants with WD.</p>\n<p> </p>\n<p>Objectives\
    \ and Endpoints</p>\n<p> </p>\n<p>Overall Design This is a single-arm, open-label,\
    \ repeat-dose study to evaluate the effects of ALXN1840 administration on copper\
    \ balance in participants with WD. The safety and tolerability of ALXN1840 in\
    \ participants with WD will also be assessed. ALXN1840 PK in plasma as measured\
    \ via total molybdenum and plasma ultrafiltrate (PUF) molybdenum will be determined\
    \ after repeated dosing along with total molybdenum mass balance at steady state.</p>\n\
    <p>Disclosure Statemen<span class=\"s14\">t</span>: This is an ope<span class=\"\
    s14\">n</span>-label, 3-period study with 1 arm. Number of Participants:</p>\n\
    <p>The sample size will be approximately 10 participants which will allow a general\
    \ characterization of copper balance in response to ALXN1840.</p>\n<p><span class=\"\
    s16\">N</span><span class=\"s17\">ot</span><span class=\"s18\">e</span><span class=\"\
    s17\">:</span> \u201CEnrolled\u201D means all participants who sign the informed\
    \ consent form (ICF), are eligible for the study, and are registered on Day -7\
    \ when participants are assigned a participant number.</p>\n<p>Intervention Groups\
    \ and Duration:</p>\n<p>Treatment-experienced (which includes standard of care\
    \ therapies or ALXN1840) and treatment-na\xEFve participants are eligible for\
    \ this study. Following screening and enrollment, participants will have a Run-in\
    \ Period to support diet equilibration (Day -7 through Day -5) and measurement\
    \ of pretreatment copper and molybdenum balance (Day -4 through Day -1). Following\
    \ the Run-in Period, participants will be administered ALXN1840 at 15 mg/day for\
    \ a treatment period of approximately 28 days followed by titration up to 30 mg/day\
    \ on Day 29. Before titration to 30 mg/day, the Safety Review Committee (SRC)\
    \ will review available safety data through Day 23 for each participant.</p>\n\
    <p>Participants will have intake and output collection periods from Day -4 through\
    \ Day -1, from Day 1 through Day 8 (initial 15 mg/day collection period), and\
    \ Day 25 through Day 39. The collection periods will support an assessment of\
    \ both copper and molybdenum balance (as a measure of ALXN1840 ADME) at the 15\
    \ mg/day and 30 mg/day doses and will allow assessment of the effects of duration\
    \ of treatment on copper elimination and copper balance.</p>\n<p>Participants\
    \ may be discharged from the clinical research unit (CRU) on Day 9 to return on\
    \ Day 22 or Day 23 (predose); all procedures will start on Day 23. To ensure flexibility,\
    \ the Outpatient Period during Treatment Period 1 may be extended up to an additional\
    \ 14 days with Investigator approval. In this situation, participants will be\
    \ given additional investigational product to support daily dosing throughout\
    \ the Outpatient Period. In such cases, the actual Outpatient Period</p>\n<p>\
    \ </p>\n<p>duration will be recorded and the participant will continue Inpatient\
    \ Period 2 at Day 23. During the Outpatient Period, participants will use SMS\
    \ text messaging to confirm study intervention administration. At the CRU's discretion,\
    \ participants may remain in the CRU during the outpatient period for safety or\
    \ to maintain the integrity of the conduct of the study.</p>\n<p>Safety Review\
    \ Committee:</p>\n<p>A Safety Review Committee (SRC), composed of a minimum of\
    \ the Investigator, Alexion Medical Monitor, and Alexion Safety Physician, will\
    \ meet at the end of 15 mg/day dosing to confirm proceeding to 30 mg/day and as\
    \ necessary based on any emerging safety concerns.</p>\n<p> </p>\n<p><span class=\"\
