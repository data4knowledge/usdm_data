  sectionNumber: 6.7.
  sectionTitle: Intervention After the End of the Study
  text: "<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p>Following completion\
    \ of both inpatient periods of the study (ie, Day 40), participants will either:</p>\n\
    <p>\u2022 transition to therapy that was discontinued before enrollment, or</p>\n\
    <p>\u2022 transition to other standard of care therapy as directed by the treating\
    \ physician, or</p>\n<p>\u2022 at the discretion of the treating physician, consider\
    \ and request continuation of \nALXN1840 treatment permissible under local regulations\
    \ for preapproval access. \nAll participants should return to the CRU for the\
    \ EOS Visit on Day 54 (+/- 2 days).</p>\n<p>Page 41 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span\
    \ class=\"s6\">0</span>-WD-204</p>"
