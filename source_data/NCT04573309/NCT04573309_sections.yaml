    </span> Trough (predose) concentration observed at the start of the dosing interval\
    \ (C<span class=\"s13\">t</span><span class=\"s12\">r</span><span class=\"s11\"\
    >ough</span> )</p>\n<p><span class=\"s15\">\u2022</span> Area under the plasma\
    \ concentration versus time curve (AUC) from time 0 to the last \nquantifiable\
    \ concentration (AUC<span class=\"s11\">t</span> )</p>\n<p><span class=\"s15\"\
