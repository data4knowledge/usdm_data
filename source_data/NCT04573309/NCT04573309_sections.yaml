7-1:
  name: ''
  sectionNumber: 7.1.
  sectionTitle: ''
  text: "<p>DISCONTINUATION OF STUDY INTERVENTION AND PARTICIPANT DISCONTINUATION/WITHDRAWAL</p>\n\
    <p>Discontinuation of Study Intervention</p>\n<p>In rare instances, it may be\
    \ necessary for a participant to permanently discontinue (definitive discontinuation)\
    \ the study intervention. If the study intervention is definitively discontinued,\
    \ the participant should remain in the study to be evaluated for safety follow-up.\
    \ See the Schedule of Activities (SoA, Section 1.3) for data to be collected at\
    \ the time of discontinuation of study intervention a<span class=\"s14\">n</span>d\
    \ follow-up and for any further evaluations that need to be completed.</p>\n<p>Discontinuation\
    \ of study intervention for abnormal liver function should be considered by the\
    \ Investigator when a participant meets one of the conditions outlined in the\
    \ Dose Modification criteria (Section 6.6) or if the Investigator believes that\
    \ it is in best interest of the participant.</p>\n<p>If a clinically significant\
    \ finding is identified (including, but not limited to changes from baseline in\
    \ QT interval corrected using Fridericia's formula [QTcF]) after enrollment, the\
    \ Investigator or qualified designee will determine if the participant can continue\
    \ in the study and if any change in participant management is needed. This review\
    \ of the ECG printed at the time of collection must be documented. Any new clinically\
    \ relevant finding should be reported as an AE.</p>\n<p>Participants must be considered\
    \ for discontinuation from study intervention if any of the following occur during\
    \ the study:</p>\n<p>\u2022 Serious hypersensitivity reaction;</p>\n<p>\u2022\
    \ Severe uncontrolled infection;</p>\n<p>\u2022 Use of disallowed medication;</p>\n\
    <p>\u2022 Pregnancy or planned pregnancy (see Section 8.2.6); or</p>\n<p>\u2022\
    \ Alexion or the Investigator deems it is necessary for the participant.</p>\n\
    <p>See the SoA (Table 1) for samples and data to be collected at the time of study\
    \ intervention discontinuation and follow-up and for any further evaluations that\
    \ need to be completed.</p>"
7-2:
  name: ''
  sectionNumber: 7.2.
  sectionTitle: Participant Discontinuation/Withdrawal From the Study
  text: "<p>\u2022 All efforts should be made to ensure participants are willing to\
    \ comply with study \nparticipation prior to conducting the screening procedures.\
    \ The study staff should \nnotify Alexion and their site monitor of all study\
    \ withdrawals as soon as possible. The \nreason for participant discontinuation\
    \ must be recorded in the source documents and \nCRF.</p>\n<p>\u2022 A participant\
    \ may withdraw from the study at any time at his/her own request, or may \nbe\
    \ withdrawn at any time at the discretion of the Investigator for safety, behavioral,\
    \ \ncompliance, or administrative reasons.</p>\n<p>\u2022 At the time of discontinuation\
    \ from the study, if possible, an early discontinuation \nvisit should be conducted,\
    \ as shown in the SoA. See SoA (Section 1.3) for data to be \ncollected at the\
    \ time of study discontinuation and follow-up and for any further \nevaluations\
    \ that need to be completed.</p>\n<p>Page 42 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span\
    \ class=\"s6\">0</span>-WD-204</p>\n<p>\u2022 The participant will be permanently\
    \ discontinued both from the study intervention \nand from the study at that time.</p>\n\
    <p>\u2022 If the participant withdraws consent for disclosure of future information,\
    \ Alexion may \nretain and continue to use any data collected before such a withdrawal\
    \ of consent.</p>\n<p>\u2022 If a participant withdraws from the study, he/she\
    \ may request destruction of any \nsamples taken and not tested, and the Investigator\
    \ must document this in the site \nstudy records. \n<span class=\"s22\"><b>7</b></span><span\
    \ class=\"s21\"><b>.</b></span><span class=\"s22\"><b>3.</b></span> <span class=\"\
    s21\"><b>L</b></span><span class=\"s22\"><b>o</b></span><span class=\"s20\"><b>s</b></span><span\
    \ class=\"s22\"><b>t</b></span> <span class=\"s37\"><b>t</b></span><span class=\"\
    s22\"><b>o</b></span> <span class=\"s19\"><b>F</b></span><span class=\"s22\"><b>o</b></span><span\
    \ class=\"s37\"><b>ll</b></span><span class=\"s22\"><b>o</b></span><span class=\"\
    s21\"><b>w</b></span><span class=\"s37\"><b>-</b></span><span class=\"s19\"><b>u</b></span><span\
    \ class=\"s22\"><b>p</b></span> \nA participant will be considered lost to follow-up\
    \ if he or she repeatedly fails to return for scheduled visits and is unable to\
    \ be contacted by the study site.</p>\n<p>The following actions must be taken\
    \ if a participant fails to return to the clinic for a required study visit:</p>\n\
    <p>\u2022 The site must attempt to contact the participant and reschedule the\
    \ missed visit as \nsoon as possible and counsel the participant on the importance\
    \ of maintaining the \nassigned visit schedule and ascertain whether or not the\
    \ participant wishes to and/or \nshould continue in the study.</p>\n<p>\u2022\
    \ Before a participant is deemed lost to follow-up, the Investigator or designee\
    \ must \nmake every effort to regain contact with the participant (where possible,\
    \ 3 telephone \ncalls and, if necessary, a certified letter to the participant's\
    \ last known mailing \naddress or local equivalent methods). These contact attempts\
    \ should be documented \nin the participant's medical record.</p>\n<p>\u2022 Should\
    \ the participant continue to be unreachable, he/she will be considered to have\
    \ \nwithdrawn from the study.</p>\n<p>Discontinuation of specific sites or of\
    \ the study as a whole are handled as part of Section 10.1.8.</p>\n<p>Page 43\
    \ of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment\
    \ 3.1 (US) 18 Mar 2022</p>"
'8':
  name: ''
  sectionNumber: '8.'
  sectionTitle: STUDY ASSESSMENTS AND PROCEDURES
  text: "<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p>\u2022 Study procedures\
    \ and their timing are summarized in the SoA (Section 1.3). Protocol \nwaivers\
    \ or exemptions are not allowed.</p>\n<p>\u2022 Immediate safety concerns should\
    \ be discussed with Alexion immediately upon \noccurrence or awareness to determine\
    \ if the participant should continue or \ndiscontinue study intervention.</p>\n\
    <p>\u2022 Adherence to the study design requirements, including those specified\
    \ in the SoA, is \nessential and required for study conduct.</p>\n<p>\u2022 All\
    \ screening evaluations must be completed and reviewed to confirm that potential\
    \ \nparticipants meet all eligibility criteria. The Investigator will maintain\
    \ a screening log \nto record details of all participants screened and to confirm\
    \ eligibility or record \nreasons for screening failure, as applicable.</p>\n\
    <p>\u2022 The following only applies to sites in the US.</p>\n<p>\u2212 In the\
    \ US only, it is permissible for study visits for individual participants to occur\
    \ at more than 1 site. Some sites may perform screening procedures only and not\
    \ any of the remaining study procedures. These sites will be known as \u201Cscreening\
    \ sites\u201D. The procedures performed at screening sites are defined in the\
    \ Screening column (Study Days -42 to -9 and -21) of the SoA (Section 1.3). Following\
    \ the completion of screening procedures at a screening site, eligible participants\
    \ will be transferred to the CRU, where the remaining study procedures and visits\
    \ will occur. Site-to-site transfer of the participant will be documented accordingly.</p>"
8-1:
  name: ''
  sectionNumber: 8.1.
  sectionTitle: ''
  text: "<p><b>8.1.1.</b></p>\n<p>Efficacy Assessments</p>\n<p><b>Copper and Molybdenum\
    \ Bal</b><span class=\"s6\"><b>a</b></span><b>nce Measurements</b></p>\n<p>Copper\
    \ and molybdenum balance measurements will be made on all intake (ie, investigational\
    \ agent, food and fluids) and all output (urine and feces) from participants as\
    \ indicated in the SoA. The copper and molybdenum concentration of each sample\
    \ will be determined by inductively coupled plasma mass spectrometry (ICP-MS).\
    \ Copper and molybdenum content of all intake and output will be calculated based\
    \ on the volume or weight of intake and output and the concentration of representative\
    \ samples.</p>\n<p><b>8.1.1.1. Food and Fluid Collection for Copper and Molybdenum\
    \ C</b><span class=\"s6\"><b>o</b></span><b>ncentrations</b></p>\n<p>Samples of\
    \ all meal and fluid batches will be collected and analyzed for measurement of\
    \ copper and molybdenum content. A minimum of 3 complete portions/meals from each\
    \ food and liquid batch will be sent for analysis. All participants will drink\
    \ water from the same large water bottle dispenser. Samples of water from this\
    \ dispenser will be collected and analyzed for copper and molybdenum content.</p>\n\
    <p>Samples will be collected, stored and shipped as detailed in the Laboratory\
    \ Manual. All sample handling procedures will be documented in detail in the Laboratory\
    \ Manual. Copper and</p>\n<p>Page 44 of 74 \nAlexion Confidential</p>\n<p class=\"\
    p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p>molybdenum concentration of each food sample (ng/g)\
    \ and each fluid sample (ng/mL) sample will be determined by ICP-MS.</p>\n<p><b>8.1.1.2\
    \ . Urine Collection for Measurement of Copper and Molybdenum content</b></p>\n\
    <p>Urine samples to measure copper and molybdenum content will be collected periodically\
    \ as described in the SoA (Table 1). Samples will be collected, stored and shipped\
    \ as detailed in the Laboratory Manual. For each 24-hour collection period, urine\
    \ will be pooled for analysis and volumes will be recorded. All sample handling\
    \ procedures will be documented in detail as described in the Laboratory Manual.\
    \ Copper and molybdenum concentration (ng/mL) of each 24-hour urine sample will\
    \ be determined by ICP-MS.</p>\n<p><b>8.1.1.3 . Fecal Collection for Measurement\
    \ of Copper and Molybdenum C</b><span class=\"s6\"><b>o</b></span><b>ntent</b></p>\n\
    <p>Fecal samples to measure copper and molybdenum content will be collected periodically\
    \ as described in the SoA (Table 1). Samples will be collected, stored, and shipped\
    \ as detailed in the Laboratory Manual. Fecal samples will be individually collected,\
    \ weighed, and stored. The weight and time of each bowel movement will be recorded.\
    \ All sample handling procedures will be documented in detail in the Laboratory\
    \ Manual. Copper and molybdenum concentration (ng/g) of each stool sample will\
    \ be determined by ICP-MS; each sample will be analyzed using a minimum of technical\
    \ triplicates.</p>"
8-10:
  name: ''
  sectionNumber: 8.10.
  sectionTitle: Health Economics Data and/or Medical Resource Utilization
  text: "<p>Health economic and medical resource utilization parameters are not evaluated\
    \ in this study.</p>\n<p>Page 50 of 74 \nAlexion Confidential</p>\n<p class=\"\
    p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>"
8-2:
  name: ''
  sectionNumber: 8.2.
  sectionTitle: Safety Assessments
  text: "<p>Planned time points for all safety assessments are provided in the SoA\
    \ (Section 1.3).</p>\n<p>When multiple procedures are scheduled to occur at the\
    \ same time, the following order of events should be strictly adhered to whenever\
    \ possible: ECG, vital signs, blood sampling, study intervention administration,\
    \ and meal.</p>\n<p>Pharmacokinetic collection should occur as close as possible\
    \ to the scheduled time.</p>\n<p>All routine safety laboratory samples should\
    \ be drawn following a minimum of 8 hours fasting.</p>\n<p><b>8.2.1. Physical\
    \ Examinations</b></p>\n<p>\u2022 A complete physical examination will include,\
    \ at a minimum, assessments of the \ncardiovascular, respiratory, gastrointestinal,\
    \ and neurological systems. Height (at \nScreening only) and weight (as per the\
    \ SoA for physical examinations) will also be \nmeasured and recorded. A symptom-driven\
    \ physical examination may be performed at \nother times, at the Principal Investigator's\
    \ discretion. \n<b>8.2.2. Vital Signs</b></p>\n<p>\u2022 Bo<span class=\"s14\"\
    >d</span>y temperature, heart rate, respiratory rate, and systolic and diastolic\
    \ blood pressure \n(mm Hg) will be assessed using consistent methods and equipment\
    \ to allow \ncomparability and reproducibility throughout the study.</p>\n<p>\u2022\
    \ Blood pressure and heart rate measurements will be assessed with a completely\
    \ \nautomated device. Manual techniques will be used only if an automated device\
    \ is not \navailable.</p>\n<p>Page 45 of 74 \nAlexion Confidential</p>\n<p class=\"\
    p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p>\u2022 Blood pressure and heart rate measurements\
    \ should be preceded by at least 5 minutes of \nrest for the participant in a\
    \ quiet setting without distractions (eg, television, cell phones). \nIdeally,\
    \ the same arm for each participant should be used for measurements.</p>\n<p>\u2022\
    \ Vital signs will be measured in a supine position after 5 minutes rest and will\
    \ include \ntemperature, systolic and diastolic blood pressure, and heart rate.\
    \ Vital signs will consist \nof a single pulse and blood pressure measurement.\
    \ If vital signs are abnormal as defined \nby inclusion/ exclusion criteria, 2\
    \ additional vital signs measurements will be made. The \naverage of the 3 vital\
    \ signs measurements will be recorded in the CRF and used to \ndetermine participant\
    \ eligibility. The average of the blood pressure readings will be \nrecorded in\
    \ the CRF. \n<b>8.2.3. Electrocardiograms</b></p>\n<p>\u2022 Triplicate 12-lead\
    \ ECGs will be conducted as outlined in the SoA (see Section 1.3) to \nobtain\
    \ heart rate, PR, QRS, QT, and QTc intervals. Refer to Section 7 for QTc \nwithdrawal\
    \ criteria and any additional QTc readings that may be necessary. As with vital\
    \ \nsigns, if ECG interval measurements are abnormal, an additional triplicate\
    \ will be \nperformed and recorded in the CRF. \n<b>8.2.4. Clinical Safety Laboratory\
    \ Assessments</b></p>\n<p>\u2022 See Section 10.2 for the list of clinical laboratory\
    \ tests to be performed and to the SoA \n(Section 1.3) for the timing and frequency.</p>\n\
    <p>\u2022 The Investigator must review the laboratory report, document this review,\
    \ and record any \nclinically relevant changes occurring during the study in the\
    \ AE section of the CRF. The \nlaboratory reports must be filed with the source\
    \ documents. Clinically significant \nlaboratory values are those deemed by the\
    \ Investigator to be clinically significant \nresulting in further evaluation\
    \ or treatment or those associated with an AE or clinical \nsigns or symptoms.</p>\n\
    <p>\u2022 All laboratory tests with values considered abnormal and clinically\
    \ significant during \nparticipation in the study or after the last dose of study\
    \ intervention should be repeated \nuntil the values return to normal or baseline\
    \ or are no longer considered clinically \nsignificant by the Investigator or\
    \ Medical Monitor.</p>\n<p class=\"p9\">\u2212</p>\n<p class=\"p9\">\u2212</p>\n\
    <p>If such values do not return to normal/baseline within a period of time judged\
    \ reasonable by the Investigator, the etiology should be identified, and Alexion\
    \ notified.</p>\n<p>All protocol-required laboratory assessments, as defined in\
    \ Section 10.2, must be conducted in accordance with the laboratory manual and\
    \ the SoA.</p>\n<p>All laboratory values from non-protocol-specified laboratory\
    \ assessments must also be recorded in the CRF.</p>\n<p>Page 46 of 74 \nAlexion\
    \ Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar\
    \ 2022</p>\n<p><b>8.2.4.1 . Bowel and Urine Monitoring</b></p>\n<p>ALXN184<span\
    \ class=\"s6\">0</span>-WD-204</p>\n<p>Participant's bowel movements and urination\
    \ will be monitored by the clinical staff. The clinical staff will record in the\
    \ CRF each time a fecal and urine sample is collected. All urine and feces must\
    \ be collected from Day -4 through Day -1, Day 1 through Day 8, Day 25 through\
    \ Day 39.</p>\n<p><b>8.2.4.2 . Intake Monitoring</b></p>\n<p>To support accurate\
    \ quantification of copper/molybdenum intake, each participant's intake including\
    \ both food and fluids will be monitored and recorded. Following each standardized\
    \ meal, the clinical staff will record 100% completion of each meal including\
    \ all liquids. If a participant is unable to eat 100% of the food for a given\
    \ meal, the remaining food will be weighed and reported in the CRF to support\
    \ accurate determination of copper/molybdenum as a fraction of the total meal.\
    \ Similarly, if participants do not complete 100% of non-water fluids with meal,\
    \ the remaining volume will be measured and recorded in the CRF. In the case of\
    \ water intake, the staff will record daily water volume intake in the CRF.</p>\n\
    <p><b>8.2.5. Suicidal Ideation and Behavior Risk Monitoring</b></p>\n<p>Suicidal\
    \ ideation and behavioral changes will be recorded as adverse events and may,\
    \ at the discretion of the Investigator, result in withdrawal of the participation\
    \ from the study and urgent referral for psychiatric treatment.</p>\n<p><b>8.2.6.\
    \ Pregnancy</b></p>\n<p>\u2022 Pregnancy data from female participants and female\
    \ spouses/partners of male participants \nwill be collected from the signing of\
    \ the ICF and at the time points specified in the SoA. \nAny female participant\
    \ who becomes pregnant while participating in the study will be \ndiscontinued\
    \ from the study intervention. If a pregnancy is reported, the Investigator must\
    \ \nimmediately inform Alexion within 24 hours of awareness of the pregnancy and\
    \ follow \nthe procedures outlined in Section 10.4.</p>\n<p>\u2022 For all Alexion\
    \ products, both in development or post approval, exposure during \npregnancy\
    \ must be recorded and the pregnancy followed, until the outcome of the \npregnancy\
    \ is known (ie, spontaneous miscarriage, elective termination, normal birth, or\
    \ \ncongenital abnormality), even if the participant discontinues the study intervention\
    \ or \nwithdraws from the study. The corresponding infant must be followed for\
    \ 3 months \npostpartum.</p>\n<p>\u2022 Pregnancy is not considered as an AE (Section\
    \ 10.4) unless there is a suspicion that the \nstudy intervention may have interfered\
    \ with the effectiveness of a contraceptive \nmedication. However, complications\
    \ of pregnancy and abnormal outcomes of pregnancy \nare AEs and may meet the criteria\
    \ for an SAE (eg, ectopic pregnancy, spontaneous \nabortion, intrauterine fetal\
    \ demise, neonatal death, or congenital anomaly) (Section 8.3). \nElective abortions\
    \ without complications should not be reported as AEs.</p>"
8-3:
  name: ''
  sectionNumber: 8.3.
  sectionTitle: Adverse Events and Serious Adverse Events
  text: "<p>The definitions of AEs and SAEs can be found in Section 10.3.</p>\n<p>Page\
    \ 47 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment\
    \ 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>All AEs will be reported to the Investigator or qualified designee by the participant\
    \ (or, when appropriate, by a caregiver, surrogate, or the participant's legally\
    \ authorized representative).</p>\n<p>The Investigator and any qualified designees\
    \ are responsible for detecting, documenting, and recording events that meet the\
    \ definition of an AE or SAE and remain responsible for following up AEs that\
    \ are serious, considered related to the study intervention or study procedures,\
    \ or that caused the participant to discontinue the study intervention (see Section\
    \ 7).</p>\n<p>Procedures for recording, evaluating, follow-up, and reporting AEs\
    \ and SAEs are outlined in Section 10.3.</p>\n<p><b>8.3.1. Time Period and Frequency\
    \ for Collecting AE and SAE Information</b></p>\n<p>All AEs and SAEs will be collected\
    \ from the signing of the ICF until the EOS Visit.</p>\n<p>All SAEs will be recorded\
    \ and reported to Alexion or the designee immediately and under no circumstance\
    \ should this exceed 24 hours, as indicated in Section 10.3. The Investigator\
    \ will submit any updated SAE data to Alexion within 24 hours of it being available.</p>\n\
    <p>Investigators are not obligated to actively seek AE or SAE data after conclusion\
    \ of the study participation. However, if the Investigator learns of any SAE,\
    \ including a death, at any time after a participant has been discharged from\
    \ the study, and he/she considers the event to be reasonably related to the study\
    \ intervention or study participation, the Investigator must promptly notify Alexion.</p>\n\
    <p><b>8.3.2. Method of Detecting AEs and SA</b><span class=\"s6\"><b>E</b></span><b>s</b></p>\n\
    <p>The method of recording, evaluating, and assessing causality of AE and SAE\
    \ and the procedures for completing and transmitting SAE reports are provided\
    \ in Section 10.3.</p>\n<p>Care will be taken not to introduce bias when detecting\
    \ AEs and/or SAEs. Open-ended and non-leading verbal questioning of the participant\
    \ is the preferred method to inquire about AE occurrences.</p>\n<p><b>8.3.3. Follow-up\
    \ of AEs and SA</b><span class=\"s6\"><b>E</b></span><b>s</b></p>\n<p>After the\
    \ initial AE/SAE report, the Investigator is required to proactively follow up\
    \ on each participant at subsequent visits/contacts. All SAEs will be followed\
    \ up until resolution, stabilization, the event is otherwise explained, or the\
    \ participant is lost to follow-up (as defined in Section 7.3). Further information\
    \ on follow-up procedures is provided in Section 10.3.</p>\n<p><b>8.3.4. Regulatory\
    \ Reporting Requirements for SAEs</b></p>\n<p>\u2022 Prompt notification of an\
    \ SAE by the Investigator to Alexion is essential so that legal \nobligations\
    \ and ethical responsibilities toward the safety of participants and the safety\
    \ \nof a study intervention under clinical investigation are met.</p>\n<p>\u2022\
    \ Alexion has a legal responsibility to notify both the local regulatory authority\
    \ and \nother regulatory agencies about the safety of a study intervention under\
    \ clinical \ninvestigation. Alexion will comply with country-specific regulatory\
    \ requirements \nrelating to safety reporting to the regulatory authority, Institutional\
    \ Review Boards \n(IRBs)/ Independent Ethics Committees (IECs), and Investigators.</p>\n\
    <p>Page 48 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol\
    \ Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>\u2022 Suspected unexpected serious adverse reactions (SUSARs) must be reported\
    \ \naccording to local regulatory requirements and Alexion policy and forwarded\
    \ to \nInvestigators as necessary.</p>\n<p>\u2022 An Investigator who receives\
    \ an Investigator safety report describing an SAE or other \nspecific safety information\
    \ (eg, summary or listing of SAEs) from Alexion will \nreview and then file it\
    \ along with the IB and will notify the IRB/IEC, if appropriate \naccording to\
    \ local requirements. \n<b>8.3.5. Adverse Events of Special Interest</b> \nThere\
    \ are no adverse events of special interest for this study. \n<b>8.3.6. Retained\
    \ and Biobanked Sample</b> \nA single biobanked serum sample will be collected\
    \ predose from each participant to serve as a retained sample during the study.\
    \ Samples will remain on site and will be discarded following the completion of\
    \ the clinical study report. The sample will not be used for genetic testing (see\
    \ Section 8.7). \n<span class=\"s22\"><b>8</b></span><span class=\"s21\"><b>.</b></span><span\
    \ class=\"s22\"><b>4.</b></span> <span class=\"s21\"><b>T</b></span><span class=\"\
    s20\"><b>re</b></span><span class=\"s22\"><b>a</b></span><span class=\"s37\"><b>t</b></span><span\
    \ class=\"s21\"><b>m</b></span><span class=\"s20\"><b>e</b></span><span class=\"\
    s19\"><b>n</b></span><span class=\"s22\"><b>t</b></span> <span class=\"s22\"><b>of</b></span>\
    \ <span class=\"s37\"><b>O</b></span><span class=\"s22\"><b>v</b></span><span\
    \ class=\"s20\"><b>er</b></span><span class=\"s19\"><b>d</b></span><span class=\"\
    s22\"><b>o</b></span><span class=\"s20\"><b>s</b></span><span class=\"s22\"><b>e</b></span>\
    \ \nFor this study, any dose of ALXN1840 greater than that specified in the protocol\
    \ will be considered an overdose. \nAlexion does not recommend specific treatment\
    \ for an overdose. \nOverdoses are medication errors that are not considered AEs\
    \ unless there is an untoward medical occurrence resulting from the overdose.\
    \ \nIn the event of an overdose or suspected overdose, the Investigator/treating\
    \ physician should:</p>\n<p>1. Contact the Medical Monitor immediately.</p>\n\
    <p>2. Closely monitor the participant for any AE/SAE.</p>\n<p>3. Obtain a plasma\
    \ sample for PK analysis if requested by the Medical Monitor (determined \non\
    \ a case-by-case basis).</p>\n<p>4. Document the quantity of the excess dose as\
    \ well as the duration of the overdose in the \nCRF. \nDecisions regarding dose\
    \ interruptions or modifications will be made by the Investigator in consultation\
    \ with the Medical Monitor based on the clinical evaluation of the participant.\
    \ \n<span class=\"s22\"><b>8</b></span><span class=\"s21\"><b>.</b></span><span\
    \ class=\"s22\"><b>5.</b></span> <span class=\"s19\"><b>Ph</b></span><span class=\"\
    s22\"><b>a</b></span><span class=\"s20\"><b>r</b></span><span class=\"s21\"><b>m</b></span><span\
    \ class=\"s22\"><b>a</b></span><span class=\"s20\"><b>c</b></span><span class=\"\
    s19\"><b>ok</b></span><span class=\"s37\"><b>i</b></span><span class=\"s19\"><b>n</b></span><span\
    \ class=\"s20\"><b>e</b></span><span class=\"s37\"><b>ti</b></span><span class=\"\
    s20\"><b>c</b></span><span class=\"s22\"><b>s</b></span></p>\n<p>\u2022 Whole\
    \ blood samples will be collected for the measurement of plasma concentrations\
    \ \nof total molybdenum and PUF-molybdenum as specified in the SoA (Table 1) via\
    \ \nICP-MS. Samples collected within \xB1\u202F10% or 30 min, whichever is less,\
    \ of the \nscheduled time will not be considered a protocol deviation.</p>\n<p>Page\
    \ 49 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment\
    \ 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>\u2022 Instructions for the collection and handling of biological samples will\
    \ be provided by \nAlexion. The actual date and time (24-hour clock time) of each\
    \ sample will be \nrecorded.</p>\n<p>\u2022 Total molybdenum and PUF-molybdenum\
    \ are surrogate measures of ALXN1840 and \nconcentrations will be used to evaluate\
    \ the PK of ALXN1840. Samples collected for \nanalyses of plasma concentrations\
    \ may also be used to evaluate safety aspects related \nto concerns arising during\
    \ or after the study.</p>\n<p>\u2022 Excess/additional samples may be st<span\
    \ class=\"s14\">o</span>red for up to 5 years and used for PD and/or \ndiagnostic\
    \ biomarker development and research to understand the pathways \nassociated with\
    \ the mechanism of action of ALXN1840. These samples will not be \nused for genetic\
    \ analyses (ie, RNA or DNA analyses).</p>\n<p>\u2022 Genetic analyses will not\
    \ be performed on these whole blood samples. Participant \nconfidentiality will\
    \ be maintained.</p>\n<p>\u2022 See also Section 8.1.1 for details of molybdenum\
    \ measured in food, drinks, urine, and \nfeces.</p>"
8-6:
  name: ''
  sectionNumber: 8.6.
  sectionTitle: Pharmacodynamics
  text: '<p>Plasma total and PUF-copper, ceruloplasmin, ceruloplasmin-bound copper,
    and LBC will be assessed during the study.</p>

    <p>Blood samples will be collected as described in the SoA (Table 1) for plasma
    isolation as per the Laboratory Manual. Plasma samples will be used for ICP-MS
    measurement of total copper and PUF-copper, ceruloplasmin, ceruloplasmin-bound
    copper, and non-ceruloplasmin-bound copper measured via PUF-copper, and/or LBC,
    or assessed via NCC/NCCc<span class="s11">o</span><span class="s12">rr</span>ec<span
    class="s13">t</span>e<span class="s11">d</span> methods at the time points indicated
    in the SoA (Table 1).</p>'
8-7:
  name: ''
  sectionNumber: 8.7.
  sectionTitle: Genetics
  text: <p>Genetics will not be evaluated in this study.</p>
8-8:
  name: ''
  sectionNumber: 8.8.
  sectionTitle: Biomarkers
  text: <p>Please see Section 8.6 for details of total copper and PUF-copper, ceruloplasmin,
    ceruloplasmin-bound copper, and non-cerul<span class="s14">o</span>plasmin-bound
    copper as measured via PUF-copper, and/or LBC, or assessed via NCC/NCCc<span class="s11">o</span><span
    class="s12">rr</span>ec<span class="s13">t</span>e<span class="s11">d</span> methods,
    and Section 8.1.1 for details of copper measured in food, drink, urine, and feces.</p>
8-9:
  name: ''
  sectionNumber: 8.9.
  sectionTitle: Immunogenicity Assessments
  text: <p>Not applicable.</p>
'9':
  name: ''
  sectionNumber: '9.'
  sectionTitle: STATISTICAL CONSIDERATIONS Statistical Hypotheses 9.1.
  text: '<p><b>9.1.1. Primary Hypothesis</b></p>

    <p>ALXN184<span class="s6">0</span>-WD-204</p>

    <p>As this study is an exploratory study, no formal hypothesis testing is being
    conducted. Study results will be summarized using descriptive statistics.</p>'
9-2:
  name: ''
  sectionNumber: 9.2.
  sectionTitle: Sample Size Determination
  text: <p>The sample size will be approximately 10 participants which will allow
    a general characterization of copper balance in response to ALXN1840.</p>
9-3:
  name: ''
  sectionNumber: 9.3.
  sectionTitle: Populations for Analyses
  text: '<p>The population sets used for analysis are defined Table 8.</p>

    <p><b>Table 8:</b></p>

    <p><b>Population Description</b></p>

    <p>Screened All participants who sign the ICF.</p>

    <p>Enrolled All participants who sign the ICF, are eligible for the study, and
    are registered on Day -7 when participants are assigned a participant number.</p>

    <p>Safety Analysis Set All participants who receive at least 1 dose of ALXN1840
    treatment.</p>

    <p>Full Analysis Set All participants who receive at least 1 dose of ALXN1840
    treatment.</p>

    <p>Per Protocol Set All participants who received at least 1 dose of ALXN1840,
    had Baseline and all post Baseline values of copper intake (in food and drink)
    and copper output (in feces and urine), and were 100% compliant with study drug
    dosing. Participants with major protocol deviations that are likely to impact
    the primary endpoint analysis will be excluded from the Per Protocol (PP) Set.
    Major protocol deviations, and the PP Set, will be defined, documented, and agreed
    within Alexion prior to database lock.</p>

    <p>Pharmacokinetic/Pharmacodynamic Analysis Set</p>

    <p>All participants who have s<span class="s14">u</span>fficient plasma samples
    to enable the calculation of PK parameters and provide PK/PD profiles.</p>

    <p><b>Populations for Analysis</b></p>

    <p>Abbreviations: ICF = informed consent form; PD = pharmacodynamic; PK = pharmacokinetic.</p>'
9-4:
  name: ''
  sectionNumber: 9.4.
  sectionTitle: Statistical Analyses
  text: "<p>Statistical methods described in this section will be further elaborated\
    \ in a separate Statistical Analysis Plan (SAP). Summary statistics will be computed\
    \ and displayed by visit where applicable and will be presented by cohort (treatment\
    \ experienced/treatment na\xEFve), and overall Descriptive statistics for continuous\
    \ variables will minimally include the number of participants, mean, standard\
    \ deviation, minimum, median, and maximum. For categorical variables, frequencies,\
    \ and percentages will be presented. Graphical displays will be provided as appropriate.</p>\n\
    <p>Analyses will be performed using the SAS\xAE software Version 9.4 or higher.</p>\n\
    <p><b>9.4.1. Primary Analysis</b></p>\n<p>The primary objective of this study\
    \ is to demonstrate a net negative copper balance with daily repeat-dose ALXN1840\
    \ treatment (15 mg and 30 mg) in participants with WD.</p>\n<p>Page 51 of 74 \n\
    Alexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US)\
    \ 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p>The primary\
    \ analysis will be performed using the Full Analysis Set. Average daily copper\
    \ balance and molybdenum balance will be calculated over the following periods:</p>\n\
    <p>1.</p>\n<p>2.</p>\n<p>3.</p>\n<p>4.</p>\n<p>5.</p>\n<p>Day -4 through Day -1\
    \ representing predose baseline Days 1 through 8 representing the ALXN1840 15\
    \ mg/day accumulation period Days 25 through 28 representing the ALXN1840 15 mg/day\
    \ steady-state period Days 31 through 35, representing the ALXN1840 30 mg/day\
    \ accumulation period Days 36 through 39 representing the ALXN1840 30 mg/day steady-state\
    \ period</p>\n<p>As ALXN1840 is expected to increase copper excretion through\
    \ fecal excretion, copper in stool will be critical for determining copper balance.\
    \ Because stools can be irregular, assessment of copper and molybdenum balance\
    \ will only include data up to the day of the final bowel movement. For example,\
    \ for the period Day 1 through Day 8, if the final bowel movement occurs on Day\
    \ 7, average daily copper balance for the Day 1 through Day 8 period will only\
    \ include data from Day 1 through Day 7.</p>\n<p>In the case of the 15 mg/day\
    \ steady-state period (ie, Day 25 through Day 28), stool data collected on Days\
    \ 29 - 30 samples may be used if needed to support assessments for the 15 mg/day\
    \ dose. Use of these stool data (as needed) are consistent with an approximately\
    \ 2-day gastrointestinal transit time.</p>\n<p>In the case of stool irregularity,\
    \ and to support assessment of copper output over time, bowel movement copper\
    \ and molybdenum outputs may be averaged over the days between bowel movement\
    \ (or start of study) to ensure an approximate value for each 24-hour period.</p>\n\
    <p><b>9.4.2. Secondary Analyses</b></p>\n<p>Secondary analyses will be performed\
    \ using the Full Analysis Set. The secondary continuous endpoints (including copper\
    \ balance, molybdenum balance, and 24-hour urine excretion of copper and molybdenum)\
    \ will be analyzed using the same methods described for the primary analysis.</p>\n\
    <p><b>9.4.3. Safety Analysis</b></p>\n<p>Safety analyses will be performed using\
    \ the Safety Analysis Set.</p>\n<p>Safety analyses will include all AEs, ECGs,\
    \ clinical laboratory data, physical examinations, and vital sign measurements\
    \ using descriptive statistics.</p>\n<p>No inferential statistical analyses are\
    \ planned for the safety parameters of this study. The incidence of AEs and SAEs\
    \ will be summarized by System Organ Class and Preferred Term for each treatment\
    \ and overall, and by relationship to study intervention. Adverse events will\
    \ also be summarized by treatment and overall by severity. Serious AEs and AEs\
    \ resulting in withdrawal from the study will be listed. Participants having multiple\
    \ AEs within a category (eg, overall, System Organ Class, Preferred Term) will\
    \ be counted once in that category. For severity tables, a participant's most\
    \ severe event within a category will be counted.</p>\n<p>Changes from baseline\
    \ in vital sign measurements and laboratory assessments (eg, chemistry, hematology,\
    \ coagulation, and urinalysis) will be summarized by treatment. Laboratory parameter\
    \ values will be graded according to the National Cancer Institute Common Terminology\
    \ <span class=\"s6\">C</span>riteria for Adverse Events (CTCAE). Shift tables\
    \ by treatment will be produced for these laboratory</p>\n<p>Page 52 of 74 \n\
    Alexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US)\
    \ 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p>parameters.\
    \ These tables will summarize the number of participants with each baseline grade\
    \ relative to the reference ranges and changes to the worst highest grade assessed\
    \ post dose during the study.</p>\n<p>Electrocardiogram parameters will be measured\
    \ at the specified time points as per the SoA (Table 1), including heart rate,\
    \ PR, RR, QRS, QT, and QTcF intervals. The average of the triplicate ECG readings\
    \ at the time points collected will be calculated, and changes from pretreatment\
    \ baseline values will be assessed by each treatment.</p>\n<p>All concomitant\
    \ medications will be coded and summarized using the World Health Organization\
    \ (WHO) Drug Dictionary.</p>\n<p><b>9.4.4. Pharmacokinetic, Pharmacodynamic, and\
    \ Biomarker Analyses</b></p>\n<p>For PK, PD, and biomarker endpoints, analyses\
    \ will be performed using the PK/PD Analysis Set. The following plasma PK parameters\
    \ will be calculated for total molybdenum and PUF molybdenum (as surrogate measures\
    \ of ALXN1840 PK) using noncompartmental methods with Phoenix\xAE WinNonlin\xAE\
    \ (Certara USA Inc., Princeton, New Jersey) Version 8.0 or higher or SAS Version\
    \ 9.3 or higher (SAS Institute Inc., Cary, North Carolina), as applicable. Calculations\
    \ will be based on the actual sampling times recorded during the study.</p>\n\
    <p>\u2022 Time delay between the time of dosing and time of appearance of molybdenum\
    \ \nconcentration (T<span class=\"s13\">l</span>a<span class=\"s11\">g</span>\
    \ ) in plasma</p>\n<p>\u2022 Maximum observed concentration ( C<span class=\"\
    s13\">m</span>a<span class=\"s11\">x</span> )</p>\n<p>\u2022 Time to maximum concentration\
    \ (t<span class=\"s13\">m</span>a<span class=\"s11\">x</span> )</p>\n<p>\u2022\
    \ Trough (predose) concentration observed at the start of the dosing interval\
    \ (C<span class=\"s13\">t</span><span class=\"s12\">r</span><span class=\"s11\"\
    >ough</span> )</p>\n<p>\u2022 Area under the plasma concentration versus time\
    \ curve (AUC) from time 0 to the last \nquantifiable concentration (AUC<span class=\"\
    s11\">t</span> )</p>\n<p>\u2022 AUC over the dosing interval (AUC<span class=\"\
    s13\">t</span>a<span class=\"s11\">u</span> )</p>\n<p>\u2022 Accumulation ratio\
    \ (AR) calculated as:</p>\n<p>For 15 mg/day:</p>\n<p class=\"p10\">\u2212 <span\
