10-7:
  name: ''
  sectionNumber: 10.7.
  sectionTitle: Protocol Amendment History
  text: "<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p>The Protocol Amendment\
    \ Summary of Changes Table for the current amendment is located directly before\
    \ the Table of Contents.</p>\n<p><b>DOCUMENT HISTORY</b></p>\n<p><b>Document Date</b></p>\n\
    <p>Original Protocol 12 May 2020</p>\n<p>Amendment 1 18 Aug 2020</p>\n<p>Amendment\
    \ 2 19 Mar 2021</p>\n<p>Amendment 3 31 Aug 2021</p>\n<p>Amendment 3.1 (US) 18\
    \ Mar 2022</p>\n<p><b>Amendment 1 (18 Aug 2020)</b></p>\n<p>This amendment was\
    \ considered to be substantial based on the criteria set forth in Article 10(a)\
    \ of Directive 2001/20/EC of the European Parliament and the Council of the European\
    \ Union.</p>\n<p><b>Overall Rationale for the Amendment</b></p>\n<p>The main reason\
    \ for preparation of this amendment was to update procedures outlined in the Schedule\
    \ of Activities, remove contradictory text on the reporting of serious adverse\
    \ events, and add details of an interim analysis. Additional, minor changes are\
    \ included in the table below.</p>\n<p><b>Changes to the Protocol</b></p>\n<p><b>Section\
    \ # and Name Description of Change Brief Rationale and/or Clarifications</b></p>\n\
    <p>Section 1.3, Schedule of Activities, Section 4.1, Overall Design, Section 6.4,\
    \ Study Intervention Compliance</p>\n<p>Procedures updated include Wilson disease\
    \ history and treatment; study intervention compliance during outpatient period\
    \ captured with study dosing diary; light exercise.</p>\n<p>Data collected for\
    \ analysis of patient population and study intervention compliance, and to compare\
    \ endpoints with other ALXN1840 studies.</p>\n<p>Section 2, Introduction Section\
    \ 2.2, Background</p>\n<p>Removal of text relating to primary biliary cholangitis.</p>\n\
    <p>To reflect that development of ALXN1840 is for Wilson disease.</p>\n<p>Section\
    \ 6.7, Intervention After the End of Study</p>\n<p>Text updated regarding access\
    \ to study intervention after the end of study.</p>\n<p>To clarify the option\
    \ for study intervention access at the end of study.</p>\n<p>Section 9.3, Populations\
    \ for Analysis</p>\n<p>Definition of the Per Protocol set was updated.</p>\n<p>To\
    \ align the definition with the Statistical Analysis Plan.</p>\n<p>Section 9.5,\
    \ Interim Analyses Text pertaining to an interim analysis was added.</p>\n<p>Interim\
    \ data may support Marketing Authorisation Application(s).</p>\n<p>Section 10.3.2,\
    \ Definition of SAE Definition of SUSAR was added.</p>\n<p>To align with current\
    \ Alexion approved language</p>\n<p>Section 10.3.4, Reporting of SAEs Removal\
    \ of contradictory text on SAE reporting via an electronic data collection tool.</p>\n\
    <p>SAE reporting will be via a paper safety reporting form.</p>\n<p>All Minor\
    \ editorial updates and corrections</p>\n<p>For clarification, and to ensure accuracy\
    \ and consistency throughout the protocol</p>\n<p>Page 70 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p><b>Amendment\
    \ 2 (19 Mar 2021)</b></p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>This amendment was considered to be substantial based on the criteria set forth\
    \ in Article 10(a) of Directive 2001/20/EC of the European Parliament and the\
    \ Council of the European Union.</p>\n<p><b>Overall Rationale for the Amendment</b></p>\n\
    <p>The main reason for preparation of this amendment was to revise the exclusion\
    \ criterion for a urine drug screen. Changes implemented via Administrative Letter\
    \ 1 and Administrative Letter 2, as well as COVID vaccination guidance, have also\
    \ been incorporated.</p>\n<p><b>Changes to the Protocol</b></p>\n<p><b>Section\
    \ # and Name Description of Change Brief Rationale and/or Clarifications</b></p>\n\
    <p>Section 1.1, Synopsis; Section 9.2, Sample Size Determination</p>\n<p>The number\
    \ of participants changed from \u201Cup to 10\u201D to \u201Capproximately 10\u201D\
    .</p>\n<p>Clarification of sample size.</p>\n<p>Section 1.1, Synopsis; Section\
    \ 1.2, Schema; Section 1.3, Schedule of Activities; Section 4.1, Overall Design;\
    \ Section 6.4, Study Intervention Compliance</p>\n<p>SMS text messaging will replace\
    \ the dosing diary as the method of confirming treatment compliance during the\
    \ outpatient period.</p>\n<p>Site processes does not allow use of paper diary.</p>\n\
    <p>Section 2.3.1.1, Corona<span class=\"s14\">v</span>irus Disease 2019; Section\
    \ 10.5, COVID-19 Vaccine Risk Assessment</p>\n<p>COVID-19 vaccination guidance\
    \ added.</p>\n<p>To provide guidance on potential risks identified and mitigation\
    \ measures put in place regarding the COVID-19 vaccination rollout.</p>\n<p>Section\
    \ 5.1, Inclusion criteria</p>\n<p>Inclusion criterion for confirmation of diagnosis\
    \ of WD changed to <span class=\"s52\">L</span>e<span class=\"s49\">i</span>pz<span\
    \ class=\"s49\">i</span>g <span class=\"s52\">s</span>co<span class=\"s51\">r</span>e\
    \ \u2265 4 and expanded <span class=\"s49\">t</span>o include historical test\
    \ results.</p>\n<p>To clarify the process for confirming the score for patients\
    \ who were diagnosed prior to the establishment of the 2012 European Association\
    \ for the Study of Liver WD Clinical Practice Guidelines.</p>\n<p>Section 5.2,\
    \ Exclusion criteria</p>\n<p>Exclusion criterion for drug screen revised to state\
    \ that cannabinoids will not be tested.</p>\n<p><span class=\"s8\">\u2022</span>\
    \ To align with other ALXN1840 Phase \n2 and Phase 3 study protocols which \n\
    did not reference this criterion</p>\n<p><span class=\"s8\">\u2022</span> Recreational\
    \ use of cannabis use is \nbeing decriminalized in many countries</p>\n<p><span\
    \ class=\"s8\">\u2022</span> Medicinal use of cannabis would \npotentially relieve\
    \ symptoms of WD</p>\n<p><span class=\"s8\">\u2022</span> Recent use of cannabis\
    \ is not expected \nto alter copper or molybdenum balance</p>\n<p>Section 5.2,\
    \ Exclusion criteria</p>\n<p>Exclusion criterion 11 revised to \u201CThe use of\
    \ an experimental or unapproved/unlicensed therapy at the same time or within\
    \ 90 days or 5 half-lives, whichever is longer, prior to the Screening Visit.\u201D\
    </p>\n<p>For consistency across all ALXN1840 protocols.</p>\n<p>Section 10.1.1,\
    \ Regulatory and Ethical Considerations</p>\n<p>Added: \u201CThe Investigator\
    \ will notify the IRB/IEC of deviations from the study protocol or GCP as defined\
    \ by UK legislation as a serious breach or as required by IRB/IEC procedures.\u201D\
    </p>\n<p>To align with UK legislation</p>\n<p>All sections Minor editorial updates\
    \ and corrections</p>\n<p>For clarification, and to ensure accuracy and consistency\
    \ throughout the protocol</p>\n<p>Page 71 of 74 \nAlexion Confidential</p>\n<p\
    \ class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p><b>Amendment\
    \ 3 (31 Aug 2021)</b></p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>This amendment was considered to be substantial based on the criteria set forth\
    \ in Article 10(a) of Directive 2001/20/EC of the European Parliament and the\
    \ Council of the European Union, the US Food and Drug Administration's (FDA) regulation\
    \ at 21 CFR part 312.30(b), and any applicable local regulations.</p>\n<p><b>Overall\
    \ Rationale for the Amendment</b></p>\n<p>The main reason for preparation of this\
    \ amendment was to update the washout period for zinc. Additional changes are\
    \ listed below.</p>\n<p><b>Changes to the Protocol</b></p>\n<p><b>Section # and\
    \ Name Description of Change Brief Rationale and/or Clarifications</b></p>\n<p>Section\
    \ 1.3, Schedule of Activities; Section 4.2, Scientific Rationale for Study Design;\
    \ Section 5.2, Exclusion Criteria</p>\n<p>Previous treatment with zinc changed\
    \ to 21 days prior to Day 1.</p>\n<p>To align with feasibility of study participation.</p>\n\
    <p>Section 4.1, Overall Design, Table 4</p>\n<p>Deleted the Adaptive Protocol\
    \ Feature 1 that allowed enrollment of participants who had completed other ALXN1840\
    \ studies.</p>\n<p>To remove contradiction of \nthe exclusion for previous \n\
    treatment with ALXN1840.</p>\n<p>Section 6.7 Intervention after the End of Study</p>\n\
    <p>Updated the options for intervention after study completion to include both\
    \ therapy that was discontinued before enrollment and other standard of care therapy.</p>\n\
    <p>To clarify treatment opti<span class=\"s14\">o</span>ns at end of study.</p>\n\
    <p>Page 72 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol\
    \ Amendment 3.1 (US) 18 Mar 2022</p>"
