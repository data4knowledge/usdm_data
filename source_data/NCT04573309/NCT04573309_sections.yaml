6-5-1:
  name: ''
  sectionNumber: 6.5.1.
  sectionTitle: Allowed Medicine and Therapy
  text: "<p><span class=\"s15\">\u2022</span> Paracetamol/acetaminophen at doses of\
    \ a maximum 1000 mg per day is permitted for use \nas an exception with the approval\
    \ of the Investigator.</p>\n<p><span class=\"s15\">\u2022</span> As per the ALXN1840\
    \ IB, in this study, Investigators should use caution in the \ncoadministration\
    \ of drugs known to be substrates of cytochromes 2C9 and 2B6 (CYP2C9 \nand CYP2B6).\
    \ Common substrates of CYP2C9 include ibuprofen, which is permitted in \nthis\
    \ study. The Investigator must use ibuprofen with caution during the conduct of\
    \ the \nstudy, and the ibuprofen dose must not exceed 1200 mg in any 24-hour period.\
    \ Ibuprofen \nmay only be used with approval of the Investigator.</p>\n<p><span\
    \ class=\"s15\">\u2022</span> Concomitant procedures are not allowed unless medically\
    \ indicated and/or permitted by \nAlexion or the Investigator or delegate.</p>\n\
    <p><span class=\"s15\">\u2022</span> Concomitant medications may be used during\
    \ the study if deemed medically indicated by \nthe Investigator. The Investigator\
    \ or designee will notify Alexion of any AEs requiring \nadministration of prescription\
    \ medication(s) while on study.</p>"
6-5-2:
  name: ''
  sectionNumber: 6.5.2.
  sectionTitle: Disallowed Medicine and Therapy Participants must abstain from taking
    prescription medications within 14 days or 5 half-lives (whichever is longer)
    of Day -7 or nonprescription drugs (including vitamins and dietary or herbal supplements)
    within 7 days or 5 half-lives (whichever is longer) before Day -7 and until completion
    of the follow-up visit, except as described in Section 6.5.1.
  text: "<p>Participants will be initiated on ALXN1840 at 15 mg once daily and increased\
    \ to 30 mg once daily on Day 29. Specific criteria for dose reduction, temporary\
    \ interruption of dosing, or restriction of dose increases of ALXN1840 are detailed\
    \ in Table 7. Repeat testing of parameters meeting dose modification criteria\
    \ should follow the instructions in Table 7. Results from nonscheduled safety\
    \ laboratory assessments must be recorded in the CRF.</p>\n<p>Alexion should be\
    \ notified within 24 hours of any laboratory, vital sign, electrocardiogram \n\
    (ECG) abnormality, or AE that are considered of clinical concern by the Investigator.\
    \ \nInvestigators must notify Alexion immediately of study intervention discontinuation.\
    \ The \ndecision to discontinue study intervention should not be delayed for causality\
    \ assessment.</p>\n<p> </p>\n<p>Table 7:</p>\n<p>ALXN1840 D<span class=\"s6\"\
    >o</span>se Modifications for Individual Participants</p>\n<p> </p>\n<p> </p>\n\
    <p>Following completion of both inpatient periods of the study (ie, Day 40), participants\
    \ will either:</p>\n<p><span class=\"s15\">\u2022</span> transition to therapy\
    \ that was discontinued before enrollment, or</p>\n<p><span class=\"s15\">\u2022\
    </span> transition to other standard of care therapy as directed by the treating\
    \ physician, or</p>\n<p><span class=\"s15\">\u2022</span> at the discretion of\
    \ the treating physician, consider and request continuation of \nALXN1840 treatment\
    \ permissible under local regulations for preapproval access. \nAll participants\
    \ should return to the CRU for the EOS Visit on Day 54 (+/- 2 days).</p>\n<p>\
    \ </p>\n<p>In rare instances, it may be necessary for a participant to permanently\
    \ discontinue (definitive discontinuation) the study intervention. If the study\
    \ intervention is definitively discontinued, the participant should remain in\
    \ the study to be evaluated for safety follow-up. See the Schedule of Activities\
    \ (SoA, Section 1.3) for data to be collected at the time of discontinuation of\
    \ study intervention a<span class=\"s14\">n</span>d follow-up and for any further\
    \ evaluations that need to be completed.</p>\n<p>Discontinuation of study intervention\
    \ for abnormal liver function should be considered by the Investigator when a\
    \ participant meets one of the conditions outlined in the Dose Modification criteria\
    \ (Section 6.6) or if the Investigator believes that it is in best interest of\
    \ the participant.</p>\n<p>If a clinically significant finding is identified (including,\
    \ but not limited to changes from baseline in QT interval corrected using Fridericia's\
    \ formula [QTcF]) after enrollment, the Investigator or qualified designee will\
    \ determine if the participant can continue in the study and if any change in\
    \ participant management is needed. This review of the ECG printed at the time\
    \ of collection must be documented. Any new clinically relevant finding should\
    \ be reported as an AE.</p>\n<p>Participants must be considered for discontinuation\
    \ from study intervention if any of the following occur during the study:</p>\n\
    <p><span class=\"s15\">\u2022</span> Serious hypersensitivity reaction;</p>\n\
    <p><span class=\"s15\">\u2022</span> Severe uncontrolled infection;</p>\n<p><span\
    \ class=\"s15\">\u2022</span> Use of disallowed medication;</p>\n<p><span class=\"\
    s15\">\u2022</span> Pregnancy or planned pregnancy (see Section 8.2.6); or</p>\n\
    <p><span class=\"s15\">\u2022</span> Alexion or the Investigator deems it is necessary\
    \ for the participant.</p>\n<p>See the SoA (Table 1) for samples and data to be\
    \ collected at the time of study intervention discontinuation and follow-up and\
    \ for any further evaluations that need to be completed.</p>\n<p><span class=\"\
    s15\">\u2022</span> All efforts should be made to ensure participants are willing\
    \ to comply with study \nparticipation prior to conducting the screening procedures.\
    \ The study staff should \nnotify Alexion and their site monitor of all study\
    \ withdrawals as soon as possible. The \nreason for participant discontinuation\
    \ must be recorded in the source documents and \nCRF.</p>\n<p><span class=\"s15\"\
    >\u2022</span> A participant may withdraw from the study at any time at his/her\
    \ own request, or may \nbe withdrawn at any time at the discretion of the Investigator\
    \ for safety, behavioral, \ncompliance, or administrative reasons.</p>\n<p><span\
    \ class=\"s15\">\u2022</span> At the time of discontinuation from the study, if\
    \ possible, an early discontinuation \nvisit should be conducted, as shown in\
    \ the SoA. See SoA (Section 1.3) for data to be \ncollected at the time of study\
    \ discontinuation and follow-up and for any further \nevaluations that need to\
    \ be completed.</p>\n<p> </p>\n<p><span class=\"s15\">\u2022</span> The participant\
    \ will be permanently discontinued both from the study intervention \nand from\
    \ the study at that time.</p>\n<p><span class=\"s15\">\u2022</span> If the participant\
    \ withdraws consent for disclosure of future information, Alexion may \nretain\
    \ and continue to use any data collected before such a withdrawal of consent.</p>\n\
    <p><span class=\"s15\">\u2022</span> If a participant withdraws from the study,\
    \ he/she may request destruction of any \nsamples taken and not tested, and the\
    \ Investigator must document this in the site \nstudy records. \n<span class=\"\
    s22\">7</span><span class=\"s21\">.</span><span class=\"s22\">3.</span> <span\
    \ class=\"s21\">L</span><span class=\"s22\">o</span><span class=\"s20\">s</span><span\
    \ class=\"s22\">t</span> <span class=\"s37\">t</span><span class=\"s22\">o</span>\
    \ <span class=\"s19\">F</span><span class=\"s22\">o</span><span class=\"s37\"\
    >ll</span><span class=\"s22\">o</span><span class=\"s21\">w</span><span class=\"\
    s37\">-</span><span class=\"s19\">u</span><span class=\"s22\">p</span> \nA participant\
    \ will be considered lost to follow-up if he or she repeatedly fails to return\
    \ for scheduled visits and is unable to be contacted by the study site.</p>\n\
    <p>The following actions must be taken if a participant fails to return to the\
    \ clinic for a required study visit:</p>\n<p><span class=\"s15\">\u2022</span>\
    \ The site must attempt to contact the participant and reschedule the missed visit\
    \ as \nsoon as possible and counsel the participant on the importance of maintaining\
    \ the \nassigned visit schedule and ascertain whether or not the participant wishes\
    \ to and/or \nshould continue in the study.</p>\n<p><span class=\"s15\">\u2022\
    </span> Before a participant is deemed lost to follow-up, the Investigator or\
    \ designee must \nmake every effort to regain contact with the participant (where\
    \ possible, 3 telephone \ncalls and, if necessary, a certified letter to the participant's\
    \ last known mailing \naddress or local equivalent methods). These contact attempts\
    \ should be documented \nin the participant's medical record.</p>\n<p><span class=\"\
    s15\">\u2022</span> Should the participant continue to be unreachable, he/she\
    \ will be considered to have \nwithdrawn from the study.</p>\n<p>Discontinuation\
    \ of specific sites or of the study as a whole are handled as part of Section\
    \ 10.1.8.</p>\n<p> </p>\n<p><span class=\"s15\">\u2022</span> Study procedures\
    \ and their timing are summarized in the SoA (Section 1.3). Protocol \nwaivers\
    \ or exemptions are not allowed.</p>\n<p><span class=\"s15\">\u2022</span> Immediate\
    \ safety concerns should be discussed with Alexion immediately upon \noccurrence\
    \ or awareness to determine if the participant should continue or \ndiscontinue\
    \ study intervention.</p>\n<p><span class=\"s15\">\u2022</span> Adherence to the\
    \ study design requirements, including those specified in the SoA, is \nessential\
    \ and required for study conduct.</p>\n<p><span class=\"s15\">\u2022</span> All\
    \ screening evaluations must be completed and reviewed to confirm that potential\
    \ \nparticipants meet all eligibility criteria. The Investigator will maintain\
    \ a screening log \nto record details of all participants screened and to confirm\
    \ eligibility or record \nreasons for screening failure, as applicable.</p>\n\
    <p><span class=\"s15\">\u2022</span> The following only applies to sites in the\
    \ US.</p>\n<p><span class=\"s15\">\u2212</span> In the US only, it is permissible\
    \ for study visits for individual participants to occur at more than 1 site. Some\
    \ sites may perform screening procedures only and not any of the remaining study\
    \ procedures. These sites will be known as \u201Cscreening sites\u201D. The procedures\
    \ performed at screening sites are defined in the Screening column (Study Days\
    \ -42 to -9 and -21) of the SoA (Section 1.3). Following the completion of screening\
    \ procedures at a screening site, eligible participants will be transferred to\
    \ the CRU, where the remaining study procedures and visits will occur. Site-to-site\
    \ transfer of the participant will be documented accordingly.</p>"
