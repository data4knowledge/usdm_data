  text: "<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p><b>Protocol Title:</b>\
    \ A Phase 2, Open-label Study to Assess Copper and Molybdenum Balance in Participants\
    \ with Wilson Disease Treated with ALXN1840 <b>Short Title:</b> Copper and Molybdenum\
    \ Balance in Participants with Wilson Disease Treated with ALXN1840</p>\n<p><b>Rationale:</b></p>\n\
    <p>The principal aim of this exploratory study is to investigate the effects of\
    \ ALXN1840 on copper balance in participants with Wilson disease (WD). The study\
    \ will specifically evaluate the effects of 2 different ALXN1840 doses as well\
    \ as the duration of treatment on copper balance to further elucidate the dose\
    \ response of \u201Cdecoppering\u201D versus \u201Cmaintenance\u201D dose in participants\
    \ with WD.</p>\n<p>The secondary aim of the study is to characterize the steady-state\
    \ absorption, distribution, metabolism, and excretion (ADME; mass balance) of\
    \ total molybdenum which is a surrogate measure of ALXN1840 disposition in participants\
    \ with WD.</p>\n<p>ALXN1840 contains the active anion tetrathiomolybdate and has\
    \ been shown to cause negative copper balance when administered to healthy animals\
    \ as well as decopper the liver in animal models of WD. In Study WTX101-201, which\
    \ assessed the safety and efficacy of ALXN1840 in participants with WD, ALXN1840\
    \ demonstrated enhanced copper control as measured by reduced plasma non-ceruloplasmin-bound\
    \ copper (NCC) corrected (NCCc<span class=\"s11\">o</span><span class=\"s12\"\
    >rr</span>ec<span class=\"s13\">t</span>e<span class=\"s11\">d</span> ) for the\
    \ stable tetrathiomolybdate- copper -albumin tripartite complex (TPC).</p>\n<p>Depletion\
    \ of copper by ALXN1840 has been shown to occur primarily through fecal elimination\
    \ in both healthy and WD animal models. In this study, copper balance will be\
    \ calculated as the difference between measured copper input in food and drink\
    \ and measured copper output in urine and feces. This method is classically considered\
    \ the most objective measure of decoppering ability with a decoppering agent able\
    \ to drive a net negative copper balance.</p>\n<p>As part of the secondary objective,\
    \ to confirm that ALXN1840 steady state is adequately characterized by the plasma\
    \ pharmacokinetics (PK), a molybdenum mass balance assessment will be performed\
    \ at predicted steady state for the 15 mg/day and 30 mg/day doses: if steady state\
    \ is achieved, molybdenum(out) will equal molybdenum(in). This approach may also\
    \ detect potential accumulation in the liver or other tissues of participants\
    \ with WD.</p>\n<p>Page 9 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n\
    <p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p><b>Objectives and Endpoints</b></p>\n\
    <p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p><b>Objectives Endpoints</b></p>\n\
    <p><b>Primary</b> Ass<span class=\"s6\">e</span>ss net copper balance with daily\
    \ repeat-dose ALXN1840 treatment (15 mg and 30 mg) in participants with Wilson\
    \ disease (WD)</p>\n<p>Mean daily copper balance where copper balance is measured\
    \ by the calculated difference between copper intake (in food and drink) and copper\
    \ output (in feces and urine) during ALXN1840 accumulation and steady-state periods\
    \ for each dose</p>\n<p><b>Secondary</b> Ass<span class=\"s6\">e</span>ss change\
    \ in copper balance in response to ALXN1840 15 mg/day and 30 mg/day during ALXN1840\
    \ accumulation and at steady state periods versus the pretreatment baseline in\
    \ participants with WD</p>\n<p>Change in mean daily copper balance as measured\
    \ by the calculated difference between copper intake (in food and drink) and copper\
    \ output (in feces and urine) from pretreatment baseline (Days -4 through -1)\
    \ and ALXN1840 accumulation and steady-state periods for each dose</p>\n<p>Investigate\
    \ the effect of ALXN1840 (15 mg/day and 30 mg/day) on the disposition of copper\
    \ in participants with WD</p>\n<p>Copper quantified in food, drink, feces, and\
    \ urine, including plasma total and labile bound copper (LBC) during ALXN1840\
    \ accumulation and steady-state periods for each dose</p>\n<p>Investigate the\
    \ effect of ALXN1840 <span class=\"s14\">o</span>n the disposition of molybdenum\
    \ at steady state at 15 mg/day and 30 mg/day in participants with WD</p>\n<p>Molybdenum\
    \ quantified in food, drink, feces, and urine, plasma total molybdenum at ALXN1840\
    \ steady state</p>\n<p>Ass<span class=\"s6\">e</span>ss stead<span class=\"s6\"\
    >y</span>-s<span class=\"s6\">t</span>ate total molybdenum balance as a measure\
    \ of ALXN1840 15 mg/day and 30 mg/day in participants with WD</p>\n<p>Mean daily\
    \ molybdenum balance as demonstrated through measurement of molybdenum intake\
    \ (in food, drink and ALXN1840), and molybdenum output (feces and urine) representing\
    \ ALXN1840 steady state</p>\n<p>Ass<span class=\"s6\">e</span>ss accumulation\
    \ of molybdenum with ALXN1840 treatment at 15 mg/day and 30 mg/day in participants\
    \ with WD</p>\n<p>Accumulation of molybdenum as determined by molybdenum balance</p>\n\
    <p>Determine the stead<span class=\"s14\">y</span>-state plasma pharmacokinet<span\
    \ class=\"s6\">i</span>c (PK) of total molybdenum and plasma ultrafiltrate (PUF)\
    \ molybdenum (as surrogate measures of ALXN1840, 15 mg and 30 mg) in participants\
    \ with WD</p>\n<p>PK parameters for plasma total and PUF-molybdenum</p>\n<p><b>Safety</b>\
    \ \nEvaluate the safety and tolerability of repeated-dose \nadministration of\
    \ ALXN1840 15 mg/day and 30 \nmg/day in participants with WD</p>\n<p>Safety parameters:</p>\n\
    <p>\u2022 Treatment emergent adverse events (TEAEs)/serious \nadverse events (SAEs)</p>\n\
    <p>\u2022 Clinical laboratory assessments (serum chemistry, \nhematology, coagulation,\
    \ and urinalysis)</p>\n<p>\u2022 Physical examinations</p>\n<p>\u2022 Heart rate,\
    \ intervals (PR, QRS, QT and QTc), and \nclinically significant electrocardiogram\
    \ (ECG) \nfindings as determined by triplicate 12-lead ECG</p>\n<p>\u2022 Vital\
    \ sign assessments (blood pressure and heart rate)</p>\n<p><b>Exploratory</b>\
    \ Determine dose response of ALXN1840 15 mg/day and 30 mg/day for copper balance\
    \ in participants with WD</p>\n<p>Ass<span class=\"s6\">e</span>ss dose respo<span\
    \ class=\"s6\">n</span>se of ALXN1840 on copper balance focusing on copper balance</p>\n\
    <p>Determine the effect of treatment duration on copper balance in participants\
    \ with WD</p>\n<p>Determine the effect of time following initiation of ALXN1840\
    \ treatment on copper balance</p>\n<p>Ass<span class=\"s6\">e</span>ss the effects\
    \ of ALXN1840 on ceruloplasmin, ceruloplasmi<span class=\"s14\">n</span>-bound\
    \ copper LBC profiles in plasma in participants with WD</p>\n<p>Ceruloplasmin,\
    \ ceruloplasmi<span class=\"s14\">n</span>-bound copper, and LBC: Change in ceruloplasmin\
    \ at Days 1, 8, 25, 29, 36, and Day 39 compared with predose</p>\n<p>Page 10 of\
    \ 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p><b>Objectives\
    \ Endpoints</b></p>\n<p>Ass<span class=\"s6\">e</span>ss dose proportionality\
    \ at steady state of doses of ALXN1840 15 mg/day and 30 mg/day in participants\
    \ with WD</p>\n<p>Based on PK parameters</p>\n<p>Ass<span class=\"s6\">e</span>ss\
    \ effects ALXN1840 on copper:molybdenum ratio in plasma at steady state in participants\
    \ with WD</p>\n<p>Measure plasma copper:molybdenum ratios at steady state compared\
    \ with predose</p>\n<p>Ass<span class=\"s6\">e</span>ss the effects of repeat-dose\
    \ ALXN1840 on copper:molybdenum ratio in urine and feces in participants with\
    \ WD</p>\n<p>Mean daily copper:molybdenum ratio in urine and feces at steady state\
    \ compared with predose baseline</p>\n<p>Note: The accumulation period refers\
    \ to time from initiation of ALXN1840 (Day 1) to expected steady state at Day\
    \ 10, based on 5 times the half-life of 2 days.</p>\n<p><b>Overall Design</b>\
    \ This is a single-arm, open-label, repeat-dose study to evaluate the effects\
    \ of ALXN1840 administration on copper balance in participants with WD. The safety\
    \ and tolerability of ALXN1840 in participants with WD will also be assessed.\
    \ ALXN1840 PK in plasma as measured via total molybdenum and plasma ultrafiltrate\
    \ (PUF) molybdenum will be determined after repeated dosing along with total molybdenum\
    \ mass balance at steady state.</p>\n<p><b>Disclosure Statemen</b><span class=\"\
    s14\"><b>t</b></span>: This is an ope<span class=\"s14\">n</span>-label, 3-period\
    \ study with 1 arm. <b>Number of Participants:</b></p>\n<p>The sample size will\
    \ be approximately 10 participants which will allow a general characterization\
    \ of copper balance in response to ALXN1840.</p>\n<p><span class=\"s16\"><b>N</b></span><span\
    \ class=\"s17\"><b>ot</b></span><span class=\"s18\"><b>e</b></span><span class=\"\
    s17\">:</span> \u201CEnrolled\u201D means all participants who sign the informed\
    \ consent form (ICF), are eligible for the study, and are registered on Day -7\
    \ when participants are assigned a participant number.</p>\n<p><b>Intervention\
    \ Groups and Duration:</b></p>\n<p>Treatment-experienced (which includes standard\
    \ of care therapies or ALXN1840) and treatment-na\xEFve participants are eligible\
    \ for this study. Following screening and enrollment, participants will have a\
    \ Run-in Period to support diet equilibration (Day -7 through Day -5) and measurement\
    \ of pretreatment copper and molybdenum balance (Day -4 through Day -1). Following\
    \ the Run-in Period, participants will be administered ALXN1840 at 15 mg/day for\
    \ a treatment period of approximately 28 days followed by titration up to 30 mg/day\
    \ on Day 29. Before titration to 30 mg/day, the Safety Review Committee (SRC)\
    \ will review available safety data through Day 23 for each participant.</p>\n\
    <p>Participants will have intake and output collection periods from Day -4 through\
    \ Day -1, from Day 1 through Day 8 (initial 15 mg/day collection period), and\
    \ Day 25 through Day 39. The collection periods will support an assessment of\
    \ both copper and molybdenum balance (as a measure of ALXN1840 ADME) at the 15\
    \ mg/day and 30 mg/day doses and will allow assessment of the effects of duration\
    \ of treatment on copper elimination and copper balance.</p>\n<p>Participants\
    \ may be discharged from the clinical research unit (CRU) on Day 9 to return on\
    \ Day 22 or Day 23 (predose); all procedures will start on Day 23. To ensure flexibility,\
    \ the Outpatient Period during Treatment Period 1 may be extended up to an additional\
    \ 14 days with Investigator approval. In this situation, participants will be\
    \ given additional investigational product to support daily dosing throughout\
    \ the Outpatient Period. In such cases, the actual Outpatient Period</p>\n<p>Page\
    \ 11 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment\
    \ 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n\
    <p>duration will be recorded and the participant will continue Inpatient Period\
    \ 2 at Day 23. During the Outpatient Period, participants will use SMS text messaging\
    \ to confirm study intervention administration. At the CRU's discretion, participants\
    \ may remain in the CRU during the outpatient period for safety or to maintain\
    \ the integrity of the conduct of the study.</p>\n<p><b>Safety Review Committee:</b></p>\n\
    <p>A Safety Review Committee (SRC), composed of a minimum of the Investigator,\
    \ Alexion Medical Monitor, and Alexion Safety Physician, will meet at the end\
    \ of 15 mg/day dosing to confirm proceeding to 30 mg/day and as necessary based\
    \ on any emerging safety concerns.</p>\n<p>Page 12 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p><span\
    \ class=\"s19\"><b>S</b></span><span class=\"s20\"><b>c</b></span><span class=\"\
    s19\"><b>h</b></span><span class=\"s20\"><b>e</b></span><span class=\"s21\"><b>m</b></span><span\
    \ class=\"s22\"><b>a</b></span> <b>1.2. Figure 1:</b></p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p><b>Study Schematic</b></p>\n<p>1. Participants eligible\
    \ for the study will be enrolled on Day -7 and initiated on a copper- and molybdenumcontrolled\
    \ diet, which will be continued during Treatment Period 1 and Treatment Period\
    \ 2 when in the CRU, \nthrough Day 39.</p>\n<p>2. Participants will be admitted\
    \ to the CRU for Treatment Period 1 on Day -8 and may be discharged on Day 9 \n\
    or remain in the CRU for their own safety or to maintain the integrity of the\
    \ conduct of the study. Participants \nwho are discharged will be re-admitted\
    \ on Day 22 or Day 23 for Treatment Period 2 and will remain in house \nuntil\
    \ Day 40. To ensure flexibility, the Outpatient Period may be extended up to an\
    \ additional 14 days with \nInvestigator approval. In this situation, participants\
    \ will be given additional investigational product to support \ndaily dosing throughout\
    \ the Outpatient Period. In such cases, the actual Outpatient Period duration\
    \ will be \nrecorded and the participant will continue Inpatient Period 2 at Day\
    \ 23.</p>\n<p>3. Partici<span class=\"s14\">p</span>ants will be administered\
    \ ALXN1840 at a dose of 15 mg/day on Day 1 through Day 28 and then \nincrease\
    \ to 30 mg/day on Day 29 through Day 39. During the Outpatient Period, participants\
    \ will use SMS \ntext messaging to confirm study intervention administration.</p>\n\
    <p>4. Participants will have 3 intake and output collection periods including:</p>\n\
    <p>\u2022 Baseline Day -4 through Day -1</p>\n<p>\u2022 Day 1 through Day 8 (I/O\
    \ for 15 mg)</p>\n<p>\u2022 Day 25 through Day 39 (Days 25 through 28, I/O for\
    \ 15 mg; Days 29 through 39, I/O for 30 mg)</p>\n<p>5. During these periods all\
    \ intake (including food and drink) and output (including urine and feces) will\
    \ be \ncollected and assessed for copper and molybdenum.</p>\n<p>6. Blood sampling\
    \ for PK/PD will be as follows:</p>\n<p>\u2022 PK/PD collection (2<span class=\"\
    s14\">4</span>-hour): Days 1, 25, 29, and 39</p>\n<p>\u2022 Predose PK/PD sampling\
    \ days: Days 4 - 7, Days 26 - 28, Days 30 - 38</p>\n<p>\u2022 End of Study Visit\
    \ Day 54 +/- 2 days \nAbbreviations: AP = accumulation period; CRU = clinical\
    \ research unit; EOS = End of Study; I/O = input/output; \nPD = pharmacodynamic;\
    \ PK = pharmacokinetic; SS = steady state.</p>\n<p>Page 13 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>"
