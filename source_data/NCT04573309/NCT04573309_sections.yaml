  text: ''
9-1-1:
  name: ''
  sectionNumber: 9.1.1.
  sectionTitle: Primary Hypothesis
  text: "<p>As this study is an exploratory study, no formal hypothesis testing is\
    \ being conducted. Study results will be summarized using descriptive statistics.</p>\n\
    <p>The sample size will be approximately 10 participants which will allow a general\
    \ characterization of copper balance in response to ALXN1840.</p>\n<p>The population\
    \ sets used for analysis are defined Table 8.</p>\n<p>Table 8:</p>\n<p>Populations\
    \ for Analysis</p>\n<p>Statistical methods described in this section will be further\
    \ elaborated in a separate Statistical Analysis Plan (SAP). Summary statistics\
    \ will be computed and displayed by visit where applicable and will be presented\
    \ by cohort (treatment experienced/treatment na\xEFve), and overall Descriptive\
    \ statistics for continuous variables will minimally include the number of participants,\
    \ mean, standard deviation, minimum, median, and maximum. For categorical variables,\
    \ frequencies, and percentages will be presented. Graphical displays will be provided\
    \ as appropriate.</p>\n<p>Analyses will be performed using the SAS\xAE software\
    \ Version 9.4 or higher.</p>"
9-4-1:
  name: ''
  sectionNumber: 9.4.1.
  sectionTitle: Primary Analysis
  text: '<p>The primary objective of this study is to demonstrate a net negative copper
    balance with daily repeat-dose ALXN1840 treatment (15 mg and 30 mg) in participants
    with WD.</p>

    <p> </p>

    <p>The primary analysis will be performed using the Full Analysis Set. Average
    daily copper balance and molybdenum balance will be calculated over the following
    periods:</p>'
9-4-2:
  name: ''
  sectionNumber: 9.4.2.
  sectionTitle: Secondary Analyses
  text: <p>Secondary analyses will be performed using the Full Analysis Set. The secondary
    continuous endpoints (including copper balance, molybdenum balance, and 24-hour
    urine excretion of copper and molybdenum) will be analyzed using the same methods
    described for the primary analysis.</p>
9-4-3:
  name: ''
  sectionNumber: 9.4.3.
  sectionTitle: Safety Analysis
  text: '<p>Safety analyses will be performed using the Safety Analysis Set.</p>

    <p>Safety analyses will include all AEs, ECGs, clinical laboratory data, physical
    examinations, and vital sign measurements using descriptive statistics.</p>

    <p>No inferential statistical analyses are planned for the safety parameters of
    this study. The incidence of AEs and SAEs will be summarized by System Organ Class
    and Preferred Term for each treatment and overall, and by relationship to study
    intervention. Adverse events will also be summarized by treatment and overall
    by severity. Serious AEs and AEs resulting in withdrawal from the study will be
    listed. Participants having multiple AEs within a category (eg, overall, System
    Organ Class, Preferred Term) will be counted once in that category. For severity
    tables, a participant''s most severe event within a category will be counted.</p>

    <p>Changes from baseline in vital sign measurements and laboratory assessments
    (eg, chemistry, hematology, coagulation, and urinalysis) will be summarized by
    treatment. Laboratory parameter values will be graded according to the National
    Cancer Institute Common Terminology <span class="s6">C</span>riteria for Adverse
    Events (CTCAE). Shift tables by treatment will be produced for these laboratory</p>

    <p> </p>

    <p>parameters. These tables will summarize the number of participants with each
    baseline grade relative to the reference ranges and changes to the worst highest
    grade assessed post dose during the study.</p>

    <p>Electrocardiogram parameters will be measured at the specified time points
    as per the SoA (Table 1), including heart rate, PR, RR, QRS, QT, and QTcF intervals.
    The average of the triplicate ECG readings at the time points collected will be
    calculated, and changes from pretreatment baseline values will be assessed by
    each treatment.</p>

    <p>All concomitant medications will be coded and summarized using the World Health
    Organization (WHO) Drug Dictionary.</p>'
9-4-4:
  name: ''
  sectionNumber: 9.4.4.
  sectionTitle: Pharmacokinetic, Pharmacodynamic, and Biomarker Analyses
  text: "<p>For PK, PD, and biomarker endpoints, analyses will be performed using\
    \ the PK/PD Analysis Set. The following plasma PK parameters will be calculated\
    \ for total molybdenum and PUF molybdenum (as surrogate measures of ALXN1840 PK)\
    \ using noncompartmental methods with Phoenix\xAE WinNonlin\xAE (Certara USA Inc.,\
    \ Princeton, New Jersey) Version 8.0 or higher or SAS Version 9.3 or higher (SAS\
    \ Institute Inc., Cary, North Carolina), as applicable. Calculations will be based\
    \ on the actual sampling times recorded during the study.</p>\n<p><span class=\"\
    s15\">\u2022</span> Time delay between the time of dosing and time of appearance\
    \ of molybdenum \nconcentration (T<span class=\"s13\">l</span>a<span class=\"\
