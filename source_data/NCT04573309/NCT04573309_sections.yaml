8-1-1:
  name: ''
  sectionNumber: 8.1.1.
  sectionTitle: ''
  text: '<p>Copper and Molybdenum Bal<span class="s6">a</span>nce Measurements</p>

    <p>Copper and molybdenum balance measurements will be made on all intake (ie,
    investigational agent, food and fluids) and all output (urine and feces) from
    participants as indicated in the SoA. The copper and molybdenum concentration
    of each sample will be determined by inductively coupled plasma mass spectrometry
    (ICP-MS). Copper and molybdenum content of all intake and output will be calculated
    based on the volume or weight of intake and output and the concentration of representative
    samples.</p>'
8-1-1-1:
  name: ''
  sectionNumber: 8.1.1.1.
  sectionTitle: Food and Fluid Collection for Copper and Molybdenum Concentrations
  text: '<p>Samples of all meal and fluid batches will be collected and analyzed for
    measurement of copper and molybdenum content. A minimum of 3 complete portions/meals
    from each food and liquid batch will be sent for analysis. All participants will
    drink water from the same large water bottle dispenser. Samples of water from
    this dispenser will be collected and analyzed for copper and molybdenum content.</p>

    <p>Samples will be collected, stored and shipped as detailed in the Laboratory
    Manual. All sample handling procedures will be documented in detail in the Laboratory
    Manual. Copper and</p>

    <p> </p>

    <p>molybdenum concentration of each food sample (ng/g) and each fluid sample (ng/mL)
    sample will be determined by ICP-MS.</p>'
8-1-1-2:
  name: ''
  sectionNumber: 8.1.1.2.
  sectionTitle: Urine Collection for Measurement of Copper and Molybdenum content
  text: <p>Urine samples to measure copper and molybdenum content will be collected
    periodically as described in the SoA (Table 1). Samples will be collected, stored
    and shipped as detailed in the Laboratory Manual. For each 24-hour collection
    period, urine will be pooled for analysis and volumes will be recorded. All sample
    handling procedures will be documented in detail as described in the Laboratory
    Manual. Copper and molybdenum concentration (ng/mL) of each 24-hour urine sample
    will be determined by ICP-MS.</p>
8-1-1-3:
  name: ''
  sectionNumber: 8.1.1.3.
  sectionTitle: Fecal Collection for Measurement of Copper and Molybdenum Content
  text: '<p>Fecal samples to measure copper and molybdenum content will be collected
    periodically as described in the SoA (Table 1). Samples will be collected, stored,
    and shipped as detailed in the Laboratory Manual. Fecal samples will be individually
    collected, weighed, and stored. The weight and time of each bowel movement will
    be recorded. All sample handling procedures will be documented in detail in the
    Laboratory Manual. Copper and molybdenum concentration (ng/g) of each stool sample
    will be determined by ICP-MS; each sample will be analyzed using a minimum of
    technical triplicates.</p>

    <p>Planned time points for all safety assessments are provided in the SoA (Section
    1.3).</p>

    <p>When multiple procedures are scheduled to occur at the same time, the following
    order of events should be strictly adhered to whenever possible: ECG, vital signs,
    blood sampling, study intervention administration, and meal.</p>

    <p>Pharmacokinetic collection should occur as close as possible to the scheduled
    time.</p>

    <p>All routine safety laboratory samples should be drawn following a minimum of
    8 hours fasting.</p>'
8-2-1:
  name: ''
  sectionNumber: 8.2.1.
  sectionTitle: Physical Examinations
  text: "<p><span class=\"s15\">\u2022</span> A complete physical examination will\
    \ include, at a minimum, assessments of the \ncardiovascular, respiratory, gastrointestinal,\
    \ and neurological systems. Height (at \nScreening only) and weight (as per the\
    \ SoA for physical examinations) will also be \nmeasured and recorded. A symptom-driven\
    \ physical examination may be performed at \nother times, at the Principal Investigator's\
    \ discretion. \n8.2.2. Vital Signs</p>\n<p><span class=\"s15\">\u2022</span> Bo<span\
    \ class=\"s14\">d</span>y temperature, heart rate, respiratory rate, and systolic\
    \ and diastolic blood pressure \n(mm Hg) will be assessed using consistent methods\
    \ and equipment to allow \ncomparability and reproducibility throughout the study.</p>\n\
    <p><span class=\"s15\">\u2022</span> Blood pressure and heart rate measurements\
    \ will be assessed with a completely \nautomated device. Manual techniques will\
    \ be used only if an automated device is not \navailable.</p>\n<p> </p>\n<p><span\
    \ class=\"s15\">\u2022</span> Blood pressure and heart rate measurements should\
    \ be preceded by at least 5 minutes of \nrest for the participant in a quiet setting\
    \ without distractions (eg, television, cell phones). \nIdeally, the same arm\
    \ for each participant should be used for measurements.</p>\n<p><span class=\"\
    s15\">\u2022</span> Vital signs will be measured in a supine position after 5\
    \ minutes rest and will include \ntemperature, systolic and diastolic blood pressure,\
    \ and heart rate. Vital signs will consist \nof a single pulse and blood pressure\
    \ measurement. If vital signs are abnormal as defined \nby inclusion/ exclusion\
    \ criteria, 2 additional vital signs measurements will be made. The \naverage\
    \ of the 3 vital signs measurements will be recorded in the CRF and used to \n\
    determine participant eligibility. The average of the blood pressure readings\
    \ will be \nrecorded in the CRF. \n8.2.3. Electrocardiograms</p>\n<p><span class=\"\
    s15\">\u2022</span> Triplicate 12-lead ECGs will be conducted as outlined in the\
    \ SoA (see Section 1.3) to \nobtain heart rate, PR, QRS, QT, and QTc intervals.\
    \ Refer to Section 7 for QTc \nwithdrawal criteria and any additional QTc readings\
    \ that may be necessary. As with vital \nsigns, if ECG interval measurements are\
    \ abnormal, an additional triplicate will be \nperformed and recorded in the CRF.\
    \ \n8.2.4. Clinical Safety Laboratory Assessments</p>\n<p><span class=\"s15\"\
    >\u2022</span> See Section 10.2 for the list of clinical laboratory tests to be\
    \ performed and to the SoA \n(Section 1.3) for the timing and frequency.</p>\n\
    <p><span class=\"s15\">\u2022</span> The Investigator must review the laboratory\
    \ report, document this review, and record any \nclinically relevant changes occurring\
    \ during the study in the AE section of the CRF. The \nlaboratory reports must\
    \ be filed with the source documents. Clinically significant \nlaboratory values\
    \ are those deemed by the Investigator to be clinically significant \nresulting\
    \ in further evaluation or treatment or those associated with an AE or clinical\
    \ \nsigns or symptoms.</p>\n<p><span class=\"s15\">\u2022</span> All laboratory\
    \ tests with values considered abnormal and clinically significant during \nparticipation\
    \ in the study or after the last dose of study intervention should be repeated\
    \ \nuntil the values return to normal or baseline or are no longer considered\
    \ clinically \nsignificant by the Investigator or Medical Monitor.</p>\n<p class=\"\
    p9\">\u2212</p>\n<p class=\"p9\">\u2212</p>\n<p>If such values do not return to\
    \ normal/baseline within a period of time judged reasonable by the Investigator,\
    \ the etiology should be identified, and Alexion notified.</p>\n<p>All protocol-required\
    \ laboratory assessments, as defined in Section 10.2, must be conducted in accordance\
    \ with the laboratory manual and the SoA.</p>\n<p>All laboratory values from non-protocol-specified\
    \ laboratory assessments must also be recorded in the CRF.</p>\n<p> </p>"
8-2-4-1:
  name: ''
  sectionNumber: 8.2.4.1.
  sectionTitle: Bowel and Urine Monitoring
  text: <p>Participant's bowel movements and urination will be monitored by the clinical
    staff. The clinical staff will record in the CRF each time a fecal and urine sample
    is collected. All urine and feces must be collected from Day -4 through Day -1,
    Day 1 through Day 8, Day 25 through Day 39.</p>
8-2-4-2:
  name: ''
  sectionNumber: 8.2.4.2.
  sectionTitle: Intake Monitoring
  text: <p>To support accurate quantification of copper/molybdenum intake, each participant's
    intake including both food and fluids will be monitored and recorded. Following
    each standardized meal, the clinical staff will record 100% completion of each
    meal including all liquids. If a participant is unable to eat 100% of the food
    for a given meal, the remaining food will be weighed and reported in the CRF to
    support accurate determination of copper/molybdenum as a fraction of the total
    meal. Similarly, if participants do not complete 100% of non-water fluids with
    meal, the remaining volume will be measured and recorded in the CRF. In the case
    of water intake, the staff will record daily water volume intake in the CRF.</p>
8-2-5:
  name: ''
  sectionNumber: 8.2.5.
  sectionTitle: Suicidal Ideation and Behavior Risk Monitoring
  text: <p>Suicidal ideation and behavioral changes will be recorded as adverse events
    and may, at the discretion of the Investigator, result in withdrawal of the participation
    from the study and urgent referral for psychiatric treatment.</p>
8-2-6:
  name: ''
  sectionNumber: 8.2.6.
  sectionTitle: Pregnancy
  text: "<p><span class=\"s15\">\u2022</span> Pregnancy data from female participants\
    \ and female spouses/partners of male participants \nwill be collected from the\
    \ signing of the ICF and at the time points specified in the SoA. \nAny female\
    \ participant who becomes pregnant while participating in the study will be \n\
    discontinued from the study intervention. If a pregnancy is reported, the Investigator\
    \ must \nimmediately inform Alexion within 24 hours of awareness of the pregnancy\
    \ and follow \nthe procedures outlined in Section 10.4.</p>\n<p><span class=\"\
    s15\">\u2022</span> For all Alexion products, both in development or post approval,\
    \ exposure during \npregnancy must be recorded and the pregnancy followed, until\
    \ the outcome of the \npregnancy is known (ie, spontaneous miscarriage, elective\
    \ termination, normal birth, or \ncongenital abnormality), even if the participant\
    \ discontinues the study intervention or \nwithdraws from the study. The corresponding\
    \ infant must be followed for 3 months \npostpartum.</p>\n<p><span class=\"s15\"\
    >\u2022</span> Pregnancy is not considered as an AE (Section 10.4) unless there\
    \ is a suspicion that the \nstudy intervention may have interfered with the effectiveness\
    \ of a contraceptive \nmedication. However, complications of pregnancy and abnormal\
    \ outcomes of pregnancy \nare AEs and may meet the criteria for an SAE (eg, ectopic\
    \ pregnancy, spontaneous \nabortion, intrauterine fetal demise, neonatal death,\
    \ or congenital anomaly) (Section 8.3). \nElective abortions without complications\
    \ should not be reported as AEs.</p>\n<p>The definitions of AEs and SAEs can be\
    \ found in Section 10.3.</p>\n<p> </p>\n<p>All AEs will be reported to the Investigator\
    \ or qualified designee by the participant (or, when appropriate, by a caregiver,\
    \ surrogate, or the participant's legally authorized representative).</p>\n<p>The\
    \ Investigator and any qualified designees are responsible for detecting, documenting,\
    \ and recording events that meet the definition of an AE or SAE and remain responsible\
    \ for following up AEs that are serious, considered related to the study intervention\
    \ or study procedures, or that caused the participant to discontinue the study\
    \ intervention (see Section 7).</p>\n<p>Procedures for recording, evaluating,\
    \ follow-up, and reporting AEs and SAEs are outlined in Section 10.3.</p>"
8-3-1:
  name: ''
  sectionNumber: 8.3.1.
  sectionTitle: Time Period and Frequency for Collecting AE and SAE Information
  text: '<p>All AEs and SAEs will be collected from the signing of the ICF until the
    EOS Visit.</p>

    <p>All SAEs will be recorded and reported to Alexion or the designee immediately
    and under no circumstance should this exceed 24 hours, as indicated in Section
    10.3. The Investigator will submit any updated SAE data to Alexion within 24 hours
    of it being available.</p>

    <p>Investigators are not obligated to actively seek AE or SAE data after conclusion
    of the study participation. However, if the Investigator learns of any SAE, including
    a death, at any time after a participant has been discharged from the study, and
    he/she considers the event to be reasonably related to the study intervention
    or study participation, the Investigator must promptly notify Alexion.</p>'
8-3-2:
  name: ''
  sectionNumber: 8.3.2.
  sectionTitle: Method of Detecting AEs and SAEs
  text: '<p>The method of recording, evaluating, and assessing causality of AE and
    SAE and the procedures for completing and transmitting SAE reports are provided
    in Section 10.3.</p>

    <p>Care will be taken not to introduce bias when detecting AEs and/or SAEs. Open-ended
    and non-leading verbal questioning of the participant is the preferred method
    to inquire about AE occurrences.</p>'
8-3-3:
  name: ''
  sectionNumber: 8.3.3.
  sectionTitle: Follow-up of AEs and SAEs
  text: <p>After the initial AE/SAE report, the Investigator is required to proactively
    follow up on each participant at subsequent visits/contacts. All SAEs will be
    followed up until resolution, stabilization, the event is otherwise explained,
    or the participant is lost to follow-up (as defined in Section 7.3). Further information
    on follow-up procedures is provided in Section 10.3.</p>
8-3-4:
  name: ''
  sectionNumber: 8.3.4.
  sectionTitle: Regulatory Reporting Requirements for SAEs
  text: "<p><span class=\"s15\">\u2022</span> Prompt notification of an SAE by the\
    \ Investigator to Alexion is essential so that legal \nobligations and ethical\
    \ responsibilities toward the safety of participants and the safety \nof a study\
    \ intervention under clinical investigation are met.</p>\n<p><span class=\"s15\"\
    >\u2022</span> Alexion has a legal responsibility to notify both the local regulatory\
    \ authority and \nother regulatory agencies about the safety of a study intervention\
    \ under clinical \ninvestigation. Alexion will comply with country-specific regulatory\
    \ requirements \nrelating to safety reporting to the regulatory authority, Institutional\
    \ Review Boards \n(IRBs)/ Independent Ethics Committees (IECs), and Investigators.</p>\n\
    <p> </p>\n<p><span class=\"s15\">\u2022</span> Suspected unexpected serious adverse\
    \ reactions (SUSARs) must be reported \naccording to local regulatory requirements\
    \ and Alexion policy and forwarded to \nInvestigators as necessary.</p>\n<p><span\
    \ class=\"s15\">\u2022</span> An Investigator who receives an Investigator safety\
    \ report describing an SAE or other \nspecific safety information (eg, summary\
    \ or listing of SAEs) from Alexion will \nreview and then file it along with the\
    \ IB and will notify the IRB/IEC, if appropriate \naccording to local requirements.\
    \ \n8.3.5. Adverse Events of Special Interest \nThere are no adverse events of\
    \ special interest for this study. \n8.3.6. Retained and Biobanked Sample \nA\
    \ single biobanked serum sample will be collected predose from each participant\
    \ to serve as a retained sample during the study. Samples will remain on site\
    \ and will be discarded following the completion of the clinical study report.\
    \ The sample will not be used for genetic testing (see Section 8.7). \n<span class=\"\
    s22\">8</span><span class=\"s21\">.</span><span class=\"s22\">4.</span> <span\
    \ class=\"s21\">T</span><span class=\"s20\">re</span><span class=\"s22\">a</span><span\
    \ class=\"s37\">t</span><span class=\"s21\">m</span><span class=\"s20\">e</span><span\
    \ class=\"s19\">n</span><span class=\"s22\">t</span> <span class=\"s22\">of</span>\
    \ <span class=\"s37\">O</span><span class=\"s22\">v</span><span class=\"s20\"\
    >er</span><span class=\"s19\">d</span><span class=\"s22\">o</span><span class=\"\
    s20\">s</span><span class=\"s22\">e</span> \nFor this study, any dose of ALXN1840\
    \ greater than that specified in the protocol will be considered an overdose.\
    \ \nAlexion does not recommend specific treatment for an overdose. \nOverdoses\
    \ are medication errors that are not considered AEs unless there is an untoward\
    \ medical occurrence resulting from the overdose. \nIn the event of an overdose\
    \ or suspected overdose, the Investigator/treating physician should:</p>"
