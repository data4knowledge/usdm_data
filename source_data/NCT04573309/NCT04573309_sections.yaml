  sectionNumber: 10.3.
  sectionTitle: "Adverse Events: Definitions and Procedures for Recording, \nEvaluating,\
    \ Follow-up, and Reporting"
  text: "<p><b>10.3.1 . Definition of AE</b>\n<span class=\"s53\"><b>A</b></span><span\
    \ class=\"s54\"><b>E</b></span> <span class=\"s53\"><b>De</b></span><span class=\"\
    s55\"><b>f</b></span><span class=\"s56\"><b>ini</b></span><span class=\"s55\"\
    ><b>t</b></span><span class=\"s56\"><b>i</b></span><span class=\"s54\"><b>on</b></span></p>\n\
    <p>\u2022 An AE is any untoward medical occurrence in a participant, temporally\
    \ associated with the use of study \nintervention, whether or not considered related\
    \ to the study intervention.</p>\n<p>\u2022 Note: An AE can therefore be any unfavorable\
    \ and unintended sign (including an abnormal laboratory \nfinding), symptom, or\
    \ disease (new or exacerbated) temporally associated with the use of study intervention\
    \ <span class=\"s35\">.</span></p>\n<p><b>Events</b> <span class=\"s57\"><b>Mee</b></span><span\
    \ class=\"s18\"><b>t</b></span><span class=\"s58\"><b>in</b></span><span class=\"\
    s17\"><b>g</b></span> <b>the AE Definition</b></p>\n<p>\u2022 Any abnormal laboratory\
    \ test results (hematology, clinical chemistry, or urinalysis) or other safety\
    \ \nass<span class=\"s6\">e</span>ssmen<span class=\"s6\">t</span>s (eg, ECG,\
    \ radiological scans, vital signs measurements), including those that worsen from\
    \ \nbaseline, considered clinically significant in the medical and scientific\
    \ judgment of the Investigator (ie, not \nrelated to progression of underlying\
    \ disease).</p>\n<p>\u2022 Exacerbation of a chronic or intermittent pre-existing\
    \ condition including either an increase in frequency \nand/or intensity of the\
    \ condition.</p>\n<p>\u2022 New conditions detected or diagnosed after study intervention\
    \ administration even though it may have been \npresent before the start of the\
    \ study.</p>\n<p>\u2022 Signs, symptoms, or the clinical sequelae of a suspected\
    \ drug-drug interaction.</p>\n<p>\u2022 Signs, symptoms, or the clinical sequelae\
    \ of a suspected overdose of either study intervention or a \nconcomitant medication.\
    \ Overdose per se will not be reported as an AE/SAE unless it is an intentional\
    \ \noverdose taken with possible suicidal/self-harming intent. Such overdoses\
    \ should be reported regardless of \nsequelae.</p>\n<p><b>Events</b> <span class=\"\
    s57\"><b>N</b></span><span class=\"s17\"><b>ot</b></span> <b>Meeting the AE Definition</b></p>\n\
    <p>\u2022 Medical or surgical procedure (eg, endoscopy, appendectomy): The condition\
    \ that leads to the procedure is \nthe AE. Situations in which an untoward medical\
    \ occurrence did not occur (eg, hospitalization for elective \nsurgery if planned\
    \ before the signing the ICF, admissions for social reasons or for convenience).</p>\n\
    <p>\u2022 Anticipated day-to-day fluctuations of pre-existing disease(s) or condition(s)\
    \ present or detected at the start \nof the study that do not worsen.</p>\n<p>\u2022\
    \ A medication error (including intentional misuse, abuse, and overdose of the\
    \ product) or use other than what \nis defined in the protocol is not considered\
    \ an AE unless there is an untoward medical occurrence as a result \nof a medication\
    \ error.</p>\n<p>\u2022 Cas<span class=\"s6\">e</span>s of pregnancy that occur\
    \ during maternal or paternal exposure to study intervention are to be reported\
    \ \nwithin 24 hours of Investigator/site awareness. Data on fetal outcome and\
    \ breastfeeding will be collected for \nregulatory reporting and safety evaluation.</p>\n\
    <p>\u2022 Any clinically significant abnormal laboratory findings or other abnormal\
    \ safety assessments which are \nassociated with the underlying disease, unless\
    \ judged by the Investigator to be more severe than expected for \nthe participant's\
    \ condition.</p>\n<p>\u2022 The disease/disorder being studied or expected progression,\
    \ signs, or symptoms of the disease/disor<span class=\"s6\">d</span>er being \n\
    studied, unless more severe than expected for the participant's condition.</p>\n\
    <p>\u2022 Situations in which an untoward medical occurrence did not occur (social\
    \ and/or convenience admission to a \nhospital).</p>\n<p>Page 61 of 74 \nAlexion\
    \ Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar\
    \ 2022</p>\n<p><b>10.3.2. Definition of SAE</b></p>\n<p>ALXN184<span class=\"\
    s6\">0</span>-WD-204</p>\n<p>If an event is not an AE per definition above, then\
    \ it cannot be an SAE even if serious conditions are met (eg, hospitalization\
    \ for signs/symptoms of the disease under study, death due to progression of disease).</p>\n\
    <p><b>An SAE is defined as any untoward medical occurrence that, at any dose:</b></p>\n\
    <p><b>1. Results in death</b></p>\n<p><b>2. Is life-threatening</b></p>\n<p>The\
    \ term \u201Clife-threatening\u201D in the definition of \u201Cserious\u201D refers\
    \ to an event in which the participant was at risk of death at the time of the\
    \ event. It does not refer to an event, which hypothetically might have caused\
    \ death, if it was more severe.</p>\n<p><b>3. Requires inpatient hospitalization\
    \ or prolongation of existing hospitalization</b></p>\n<p>In general, hospitalization\
    \ signifies that the participant has been detained (usually involving at least\
    \ an overnight stay) at the hospital or emergency ward for observation and/or\
    \ treatment that would not have been appropriate in the physician's office or\
    \ outpatient setting. Complications that occur during hospitalization are AEs.\
    \ If a complication prolongs hospitalization or fulfills any other serious criteria,\
    \ the event is serious. When in doubt as to whether \u201Chospitalization\u201D\
    \ occurred or was necessary, the AE should be considered serious.</p>\n<p>Hospitalization\
    \ for elective treatment of a pre-existing condition that did not worsen from\
    \ baseline is not considered an AE.</p>\n<p><b>4. Results in persistent disability/incapacity</b></p>\n\
    <p>\u2022 The term disability means a substantial disruption of a person's ability\
    \ to conduct normal life functions.</p>\n<p>\u2022 This definition is not intended\
    \ to include experiences of relatively minor medical significance such as \nuncomplicated\
    \ headache, nausea, vomiting, diarrhea, influenza, and accidental trauma (eg,\
    \ sprained ankle) \nwhich may interfere with or prevent everyday life functions\
    \ but do not constitute a substantial disruption.</p>\n<p><b>5. Is a congenital\
    \ anomaly/birth defect</b></p>\n<p><b>6. Other situations:</b></p>\n<p>\u2022\
    \ Medical or scientific judgment should be exercised in deciding whether SAE reporting\
    \ is appropriate in other \nsituations such as important medical events that may\
    \ not be immediately life-threatening or result in death or \nhospitalization\
    \ but may jeopardize the participant or may require medical or surgical intervention\
    \ to prevent \none of the other outcomes listed in the above definition. These\
    \ events should usually be considered serious.</p>\n<p>\u2022 Examples of such\
    \ events include invasive or malignant cancers, intensive treatment in an emergency\
    \ room or \nat <span class=\"s14\">h</span>ome for allergic bronchospasm, blood\
    \ dyscrasias or convulsions that do not result in hospitalization, or \ndevelopment\
    \ of drug dependency or drug abuse.</p>\n<p><b>A suspected unexpected serious\
    \ adverse reaction (SUSAR) is defined as:</b></p>\n<p>A serious event that is\
    \ not listed in the Reference Safety Information of the Investigator's Brochure\
    \ and that the Investigator or Sponsor identifies as related to investigational\
    \ product or procedure. United States Title 21 CFR 312.32 and European Union Clinical\
    \ Trial Directive 2001/20/EC and the associated detailed guidances or national\
    \ regulatory requirements in participating countries require the reporting of\
    \ SUSARs. Alexion has procedures that will be followed for the recording and expedited\
    \ reporting of SUSARs that are consistent with global regulations and the associated\
    \ detailed guidances. Suspected unexpected serious adverse reactions will be reported\
    \ to the national competent authority and IRBs/IECs where applicable.</p>\n<p><b>10.3.3.\
    \ Recording and Follow-Up of AE and/or SAE</b></p>\n<p><b>Recording of AE and/or\
    \ SAE</b></p>\n<p><span class=\"s8\">\u2022</span> When an AE/SAE occurs, it is\
    \ the responsibility of the Investigator to review all documentation (eg, hospital\
    \ \nprogress notes, laboratory reports, and diagnostics reports) related to the\
    \ event.</p>\n<p><span class=\"s8\">\u2022</span> The Investigator will then record\
    \ all relevant AE/SAE information in the CRF.</p>\n<p><span class=\"s8\">\u2022\
    </span> It is not acceptable for the Investigator to send photocopies of the participant's\
    \ medical records to Alexion \nin lieu of completion of the AE/SAE CRF page.</p>\n\
    <p>Page 62 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol\
    \ Amendment 3.1 (US) 18 Mar 2022</p>\n<p><b>Recording of AE and/or SAE</b></p>\n\
    <p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p><span class=\"s8\">\u2022\
    </span> There may be instances when copies of medical records for certain cases\
    \ are requested by Alexion. In this \ncase, all participant identifiers, with\
    \ the exception of the participant number, will be redacted on the copies \nof\
    \ the medical records before submission to Alexion.</p>\n<p><span class=\"s8\"\
    >\u2022</span> The Investigator will attempt to establish a diagn<span class=\"\
    s14\">o</span>sis of the event based on signs, symptoms, and/or other \nclinical\
    \ information. Whenever possible, the diagnosis (not the individual signs/symptoms)\
    \ will be \ndocumented as the AE/SAE.</p>\n<p><b>Ass</b><span class=\"s6\"><b>e</b></span><b>ssment\
    \ of Severity</b> \nThe Investigator will make an assessment of severity for each\
    \ AE and SAE reported during the study and assign \nit to one of the following\
    \ categories from National Cancer Institute CTCAE v5.0, published 27 Nov 2017:</p>\n\
    <p>\u2022 Grade 1: Mild (awareness of sign or symptom, but easily tolerated)</p>\n\
    <p>\u2022 Grade 2: Moderate (disc<span class=\"s14\">o</span>mfort sufficient\
    \ to cause interference with normal activities)</p>\n<p>\u2022 Grade 3: Severe\
    \ (incapacitating, with inability to perform normal activities)</p>\n<p>\u2022\
    \ Grade 4: Life-threatening</p>\n<p>\u2022 Grade 5: Fatal</p>\n<p><b>Ass</b><span\
    \ class=\"s6\"><b>e</b></span><b>ssment of Causality</b> \n\u2022 The Investigator\
    \ is obligated to assess the relationship between the study intervention and each\
    \ occurrence of</p>\n<p>each AE or SAE. An Investigator causality assessment must\
    \ be provided for all AEs (both nonserious and</p>\n<p>serious). This assessment\
    \ must be recorded in the CRF and on any additional forms, as appropriate. The</p>\n\
    <p>definitions for the causality assessmen<span class=\"s6\">t</span>s are as\
    \ follows:</p>\n<p><span class=\"s8\">\u2212</span> Not related: There is no reasonable\
    \ possibility the study intervention caused the AE.</p>\n<p>\u2022 The AE has\
    \ a more likely alternative etiology; it may be due to underlying or \nconcurrent\
    \ illness, complications, concurrent treatments, or effects of another \nconcurrent\
    \ drug.</p>\n<p>\u2022 The event does not follow a reasonable temporal relationship\
    \ to administration of the \nstudy intervention. \n<span class=\"s8\">\u2212</span>\
    \ Related: There is a reasonable possibility the study intervention caused the\
    \ AE.</p>\n<p>\u2022 The AE has a temporal relationship to the administration\
    \ of the study intervention.</p>\n<p>\u2022 The event does not have a likely alternative\
    \ etiology.</p>\n<p>\u2022 The event corresponds with the known pharmaceutical\
    \ profile of the study \nintervention.</p>\n<p>\u2022 There is improveme<span\
    \ class=\"s14\">n</span>t on discontinuation and/or reappearance on rechallenge.</p>\n\
    <p>\u2022 The Investigator will use clinical judgment to determine the relationship.</p>\n\
    <p>\u2022 Alternative causes, such as underlying disease(s), concomitant therapy,\
    \ and other risk factors, as well as the \ntemporal relationship of the event\
    \ to study intervention administration will be considered and investigated.</p>\n\
    <p>\u2022 The Investigator will also consult the IB and/or Product Information,\
    \ for marketed products, in his/her \nass<span class=\"s6\">e</span>ssment.</p>\n\
    <p>\u2022 For each AE/SAE, the Investigator <b>must</b> document in the medical\
    \ notes that he/she has reviewed the \nAE/SAE and has provided an assess<span\
    \ class=\"s6\">m</span>ent of causality.</p>\n<p>\u2022 There may be situations\
    \ in which an SAE has occurred, and the Investigator has minimal information to\
    \ \ninclude in the initial report to Alexion. However, it is very important that\
    \ the Investigator always make an \nass<span class=\"s6\">e</span>ssment of causality\
    \ for every event before the initial transmission of the SAE data to Alexion.</p>\n\
    <p>Page 63 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol\
    \ Amendment 3.1 (US) 18 Mar 2022</p>\n<p><b>Ass</b><span class=\"s6\"><b>e</b></span><b>ssment\
    \ of Causality</b></p>\n<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p>\u2022\
    \ The Investigator may change his/her opinion of causality in light of follow-up\
    \ information and send an SAE \nfollow-up report with the updated causality assessment.</p>\n\
    <p>\u2022 The causality assessment is one of the criteria used when determining\
    \ regulatory reporting requirements.</p>\n<p><b>Follow-up of AEs and SAEs</b></p>\n\
    <p>\u2022 The Investigator is obligated to perform or arrange for the conduct\
    \ of supplemental measurements and/or \nevaluations as medically indicated or\
    \ as requested by Alexion to elucidate the nature and/or causality of the \nAE\
    \ or SAE as fully as possible. This may include additional laboratory tests or\
    \ investigations, \nhistopathological examinations, or consultation with other\
    \ health care professionals.</p>\n<p>\u2022 If a participant dies during participation\
    \ in the study or during a recognized follow-up period, the Investigator \nwill\
    \ provide Alexion with a copy of any post-mortem findings including histopathology.</p>\n\
    <p>\u2022 New or updated information will be recorded in the originally completed\
    \ CRF.</p>\n<p>\u2022 The Investigator will submit any updated SAE data to Alexion\
    \ within 24 hours of receipt of the information. \n<span class=\"s35\"><b>10.3.4.</b></span>\
    \ <span class=\"s47\"><b>R</b></span><b>e</b><span class=\"s47\"><b>p</b></span><span\
    \ class=\"s35\"><b>o</b></span><b>r</b><span class=\"s35\"><b>t</b></span><b>i</b><span\
    \ class=\"s47\"><b>n</b></span><span class=\"s35\"><b>g</b></span> <span class=\"\
    s35\"><b>of</b></span> <span class=\"s47\"><b>SA</b></span><span class=\"s35\"\
    ><b>Es</b></span>\n<b>SAE Reporting to Alexion via Paper Safety Reporting Form</b></p>\n\
    <p>\u2022 All SAEs will be recorded and reported to Alexion or designee immediately\
    \ and within 24 hours awareness.</p>\n<p>\u2022 All SAEs will be reported using\
    \ the Safety Reporting Form and submitted to Alexion GDS. The Investigator \n\
    must complete, sign, and date the SAE pages, verify the accuracy of the information\
    \ recorded on the SAE \npages with the corresponding source documents, and send\
    \ a copy via email or facsimile to the contact \ninformation provided below: \n\
    <span class=\"s8\">\u2212</span> Email: <span class=\"s17\">or</span> Fax:</p>\n\
    <p>\u2022 Additional follow-up information, if required or available, should be\
    \ entered into the CRF and sent to \nAlexion GDS within 24 hours of the Investigator\
    \ or study site staff becoming aware of this additional \ninformati<span class=\"\
    s14\">o</span>n via the reporting process outlined above.</p>\n<p>\u2022 For all\
    \ SAEs, the Investigator must provide the following:</p>\n<p><span class=\"s8\"\
    >\u2212</span> Appropriate and requested follow-up information in the time frame\
    \ detailed above \n<span class=\"s8\">\u2212</span> Causality of the SAE(s) \n\
    <span class=\"s8\">\u2212</span> Treatment of/intervention for the SAE(s) \n<span\
    \ class=\"s8\">\u2212</span> Outcome of the SAE(s) \n<span class=\"s8\">\u2212\
    </span> Medical records and laboratory/diagnostic information</p>\n<p>\u2022 All\
    \ paper forms and follow-up information submitted to Alexion GDS must be accompanied\
    \ by a cover page \nsigned by the Investigator.</p>\n<p>\u2022 Paper source documents\
    \ and/or reports should be kept in the appropriate section of the study file <span\
    \ class=\"s35\">.</span></p>\n<p>Page 64 of 74 \nAlexion Confidential</p>\n<p\
    \ class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>\n<p>ALXN184<span\
    \ class=\"s6\">0</span>-WD-204</p>"
10-4:
  name: ''
  sectionNumber: 10.4.
  sectionTitle: Contraceptive Guidance and Collection of Pregnancy Information
  text: "<p><b>10.4.1 . Definitions and Contraceptive Guidance</b></p>\n<p><b>CONTRACEPTIVESa\
    \ ALLOWED DURING THE STUDY INCLUDE: Highly Effective Methodsb That Have Low User\
    \ Dependency</b></p>\n<p><span class=\"s8\">\u2022</span> Implantable progestoge<span\
    \ class=\"s14\">n</span>-only hormone contraception associated with inhibition\
    \ of ovulationc</p>\n<p><span class=\"s8\">\u2022</span> Intrauterine device (IUD):\
    \ female participants with a copper-containing IUD are excluded from study</p>\n\
    <p><span class=\"s8\">\u2022</span> Intrauterine hormone-releasing system (IUS)c</p>\n\
    <p><span class=\"s8\">\u2022</span> Bilateral tubal occlusion</p>\n<p><span class=\"\
    s8\">\u2022</span> Vasectomized partner \n<span class=\"s59\">o</span> Vasectomy\
    \ is a highly effective contraceptive method provided that the partner is the\
    \ sole sexual \npartner of the woman of childbearing potential and the absence\
    \ of sperm has been confirmed. If not, an \nadditional highly effective method\
    \ of contraception should be used. Spermatogenesis cycle is \napproximately 90\
    \ days.</p>\n<p><b>Highly Effective Methodsb That Are User Dependent</b></p>\n\
    <p><span class=\"s8\">\u2022</span> Combined (estrogen- and progestogen-containing)\
    \ hormonal contraception associated with inhibition of \novulation \n<span class=\"\
    s59\">o</span> Oral \n<span class=\"s59\">o</span> Injectable \n<span class=\"\
    s59\">o</span> Intravaginal \n<span class=\"s59\">o</span> Transdermal</p>\n<p><span\
    \ class=\"s8\">\u2022</span> Progestogen-only hormone contraception associat<span\
    \ class=\"s6\">e</span>d with inhibition of ovulationc \n<span class=\"s59\">o</span>\
    \ Oral \n<span class=\"s59\">o</span> Injectable</p>\n<p><span class=\"s8\">\u2022\
    </span> Sexual abstinence \n<span class=\"s59\">o</span> Sexual abstinence is\
    \ considered a highly effective method only if defined as refraining from \nheterosexual\
    \ intercourse during the entire period of risk associated with the study intervention.\
    \ The \nreliability of sexual abstinence needs to be evaluated in relation to\
    \ the duration of the study and the \npreferred and usual lifestyle of the participant.</p>\n\
    <p>Female participants of non-childbearing potential are exempt from contraception\
    \ requirements. Non-childbearing potential for female participants is defined\
    \ as any of the following:</p>\n<p>\u2022 Prior to first menses</p>\n<p>\u2022\
    \ Postmenopausal, as documented by amenorrhea for at least 1 year prior to the\
    \ Day 1 visit and \nfollicle stimulating hormone serum levels consist<span class=\"\
    s6\">e</span>nt with postmenopausal status</p>\n<p>\u2022 Permanent sterilization\
    \ at least 6 weeks prior to the Day 1 visit:</p>\n<p><span class=\"s8\">\u2212\
    </span> Hysteroscopic sterilization \n<span class=\"s8\">\u2212</span> Bilateral\
    \ tubal ligation or bilateral salpingectomy \n<span class=\"s8\">\u2212</span>\
    \ Hysterectomy \n<span class=\"s60\">\u2212</span> Bilateral oophorectomy \nNote:\
    \ Periodic abstinence (calendar, symptothermal, post-ovulation methods), withdrawal\
    \ (coitus interruptus), \nspermicides only, and lactational amenorrhea method\
    \ (LAM) are not acceptable methods of contraception for this \nstudy. Male condom\
    \ and female condom should not be used together (due to risk of failure with friction).</p>\n\
    <p>a \nContraceptive use by men or women should be consistent with local regulations\
    \ regarding the use of contraceptive \nmethods for those participating in clinical\
    \ studies.</p>\n<p>b \nFailure rate of &lt; 1% per year when used consistently\
    \ and correctly. Typical use failure rates differ from those \nwhen used consistently\
    \ and correctly.</p>\n<p>c \nIf locally required, in accordance with Clinical\
    \ Trial Facilitation Group (CTFG) guidelines, acceptable \ncontraceptive methods\
    \ are limited to those which inhibit ovulation as the primary mode of action.</p>\n\
    <p>Page 65 of 74 \nAlexion Confidential</p>\n<p class=\"p4\"> </p>\n<p>Protocol\
    \ Amendment 3.1 (US) 18 Mar 2022</p>\n<p><b>10.4.2. Collection of Pregnancy Information</b></p>\n\
    <p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p>If a female participant or\
    \ a male participant's female spouse/partner becomes pregnant after the first\
    \ dose of ALXN1840 through 3 months after the end of systemic exposure of the\
    \ study intervention, the Investigator must submit the \u201CPregnancy/Breastfeeding\
    \ Reporting and Outcome Form\u201D to Alexion Global Drug Safety (GDS) via fax\
    \ or email (see Section 10.3 for contact information). When the outcome of the\
    \ pregnancy becomes known, the form should be updated and submitted to Alexion\
    \ GDS. If additional follow-up is required, the Investigator will be requested\
    \ to provide the information.</p>\n<p>Exposure of an infant to an Alexion product\
    \ during breastfeeding must also be reported (via the \u201CPregnancy/Breastfeeding\
    \ Reporting and Outcome Form\u201D) and any AEs experienced by the infant must\
    \ be reported to Alexion GDS or designee via email or facsimile (see Section 10.3\
    \ for contact information).</p>\n<p>Page 66 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>"
10-5:
  name: ''
  sectionNumber: 10.5.
  sectionTitle: COVID-19 Vaccine Risk Assessment
  text: "<p>ALXN184<span class=\"s6\">0</span>-WD-204</p>\n<p>To date, following a\
    \ review of the limited available COVID-19 vaccine data (eg, Pfizer/BioNTech,\
    \ Moderna, AstraZeneca), it is unlikely that the immune response to a COVID-19\
    \ vaccine will be diminished with concomitant ALXN1840 administration, based on\
    \ ALXN1840's mechanism of action. There is currently no information available\
    \ evaluating the safety or efficacy of COVID-19 vaccines in participants treated\
    \ with ALXN1840.</p>\n<p>Local and national guidelines should be consulted for\
    \ recommendations related to COVID-19 vaccination. Alexion suggests that participants\
    \ complete vaccination series before study participation, if feasible. The decision\
    \ to allow COVID-19 vaccinated participants to continue in the study should be\
    \ made by the investigator on a participant-by-participant basis.</p>\n<p>The\
    \ potential risks identified and mitigation measures put in place in light of\
    \ the COVID-19 vaccination rollout are provided in Table 10.</p>\n<p><b>Table\
    \ 10:</b></p>\n<p><b>Risks category Summary of Data/ Rationale for Risk</b></p>\n\
    <p><b>Mitigation Strategy</b></p>\n<p><b>Potential risks</b></p>\n<p>Data quality\
    \ and integrity</p>\n<p>Missing data due to appointments for COVID-19 vaccination\
    \ or side effects of COVID-19 vaccine may impact study visit schedules and increase\
    \ missed visits and/or participant study discontinuations, inadvertently resulting\
    \ in missing data (eg, for protocol-specified procedures).</p>\n<p>It will be\
    \ important to capture specific information in the eCRF that explains the reason\
    \ the data is missing (eg, missed study visits due to appointments for COVID-19\
    \ vaccination or side effects of COVID-19 vaccine).</p>\n<p><b>Potential Risks\
    \ and Mitigation Measures due to COVID-19 Vaccine</b></p>\n<p>Abbreviation: COVID-19\
    \ = coronavirus disease 2019.</p>\n<p>Page 67 of 74 \nAlexion Confidential</p>\n\
    <p class=\"p4\"> </p>\n<p>Protocol Amendment 3.1 (US) 18 Mar 2022</p>"
