4-2-1:
  name: ''
  sectionNumber: 4.2.1.
  sectionTitle: Participant Input into Design
  text: '<p>Not applicable.</p>

    <p>ALXN1840 at 60 mg single dose has been shown to have an adequate safety profile
    and be well-tolerated in healthy male and female participants in the Phase 1 bioavailability
    Studies WTX101-101 and WTX101-102. In addition, preliminary data from Study WTX101-106
    have also shown ALXN1840 to be well tolerated in healthy Japanese and non-Japanese
    male and female participants at a single dose of 15 mg or 60 mg. While no repeat-dose
    studies have been performed in healthy participants, bis-choline tetrathiomolybdate
    (ALXN1840) has been tested in a range of oncologic indications with a maximum
    tolerated dose of 300 mg/day (Lowndes, 2008).</p>

    <p>In the Phase 2 Study WTX101-201 conducted in participants with WD, the daily
    ALXN1840 doses were 15 mg for 6 (21%) participants, 30 mg for 13 (46%) participants,
    and 60 mg (32%) for 9 participants at Week 24 when the primary endpoint assessment
    was conducted, or at the last dose received for participants with early discontinuation.
    The 15 to 60 mg/day dose range has been demonstrated to be efficacious with a
    favorable safety profile in treating participants with WD (Weiss, 2017). Based
    on these Phase 2 study results, the ongoing Phase 3 Study WTX101-301 in participants
    with WD has been testing the efficacy and safety of ALXN1840 at</p>

    <p> </p>

    <p>a dose titration range from 15 mg to 60 mg daily with data to date supporting
    an acceptable safety profile.</p>

    <p>Similar to the Phase 2 study, in Study WTX101-301, participants are started
    at a dose of 15 mg/day and, after review of all safety information, participants
    may be titrated up to 30 mg/day after approximately 4 weeks. Based on the results
    of Study WTX101-201, doses ranging from 15 mg/day to 60 mg/day were adequate to
    significantly decrease non-ceruloplasmin corrected copper concentrations corrected
    for TPC (NCCc<span class="s11">o</span><span class="s12">rr</span>ec<span class="s13">t</span>e<span
    class="s11">d</span> ) and, in many cases, return the NCC to normal concentrations
    of copper control. Given the robust improvement in copper control, it is hypothesized
    that doses within the 15 to 30 mg/day range will be adequate to drive a net negative
    copper balance. The current study will explore copper balance in response to treatment
    with ALXN1840, with the purpose of informing the dose and dosing duration required
    to result in adequate copper elimination to drive a measurable net negative copper
    balance. Copper balance will be assessed for the 15 mg/day dose at the beginning
    and end of the 15 mg/day treatment period, and at the beginning of the 30 mg/day
    treatment period. Copper balance will be assessed for the 30 mg/day dose at Days
    31 through 35 and Days 36 through 39. The multiple collection periods will support
    assessment of duration of treatment and dose on copper elimination and overall
    copper balance.</p>

    <p>In this study, dosing for ALXN1840 will be initiated at 15 mg once daily for
    a minimum of 4 weeks, with an increase to 30 mg after 4 weeks, unless there are
    safety concerns that, in the opinion of the Investigator(s) and/or Alexion, may
    place participants at undue risk, in which case, participants may remain on the
    15 mg/day dose for the duration of the study. Further dose adjustments will be
    made as appropriate.</p>

    <p>The dose should be decreased or interrupted if any of the relevant Dose Modification
    Criteria are met. Deviation from the dose modification guidelines must be agreed
    with the Alexion Medical Monitor.</p>

    <p>A participant is considered to have completed the study if he/she has completed
    all phases of the study including the last scheduled procedure shown in the Schedule
    of Activities (SoA). The end of the study is defined as the date the last participant
    completes the last visit shown in the SoA (Section 1.3).</p>

    <p> </p>

    <p>Prospective approval of protocol deviations to recruitment and enrollment criteria,
    also known as protocol waivers or exemptions, is not permitted.</p>

    <p><i>Age</i></p>'
'5':
  name: ''
  sectionNumber: '5.'
  sectionTitle: ''
  text: '<p>Day -4 through Day -1 representing predose baseline Days 1 through 8 representing
    the ALXN1840 15 mg/day accumulation period Days 25 through 28 representing the
    ALXN1840 15 mg/day steady-state period Days 31 through 35, representing the ALXN1840
    30 mg/day accumulation period Days 36 through 39 representing the ALXN1840 30
    mg/day steady-state period</p>

    <p>As ALXN1840 is expected to increase copper excretion through fecal excretion,
    copper in stool will be critical for determining copper balance. Because stools
    can be irregular, assessment of copper and molybdenum balance will only include
    data up to the day of the final bowel movement. For example, for the period Day
    1 through Day 8, if the final bowel movement occurs on Day 7, average daily copper
    balance for the Day 1 through Day 8 period will only include data from Day 1 through
    Day 7.</p>

    <p>In the case of the 15 mg/day steady-state period (ie, Day 25 through Day 28),
    stool data collected on Days 29 - 30 samples may be used if needed to support
    assessments for the 15 mg/day dose. Use of these stool data (as needed) are consistent
    with an approximately 2-day gastrointestinal transit time.</p>

    <p>In the case of stool irregularity, and to support assessment of copper output
    over time, bowel movement copper and molybdenum outputs may be averaged over the
    days between bowel movement (or start of study) to ensure an approximate value
    for each 24-hour period.</p>'
